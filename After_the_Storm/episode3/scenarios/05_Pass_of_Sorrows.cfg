#enddef

        {SO_NARRATION ( _ "Long ago, our ancestors came from the Great Southern Desert seeking fertile lands to settle. They gave up much to get to this valley; their lives, their families... most of them died along the way. The few survivors found a ruined temple amidst the mountains, supposedly built by a previous, extinct civilization. From that temple they learned the ways of fire magic, and the song of Shardia, She who forged knowledge from the fire of our hearts.

They thrived with their newfound knowledge and the protection granted by the precipitous mountain range. They continued to learn from Her, and longed for the day when She would come to this earth and bless it with her song. And so did we.

But...")}

        # wmllint: local spelling Mal-Zagarn

        {SO_NARRATION ( _ "One day, a man shrouded in darkness came. His eyes were bright like Naia’s never-ending shine; his mouth, concealed by twisted metal and flesh. According to some, his companions called him Mal-Zagarn.

He said he brought a message for us from the so-called Goddess of Life from beyond the Void, Uria, who had tasked him with the mission of spreading her voice to all non-believers in this land. But we would worship no more than the one Goddess who gave us our fire magic. We dismissed the dark prophet’s words as the blasphemous ramblings of a barbarian we assumed they were.

In time, we would be proven wrong.")}

        {SO_NARRATION ( _ "Years later, the man returned, but not with a handful of trusted followers. Instead, he brought with him unspeakable horrors from the Abyss to rain acid and smoke upon our homes. He gave our leader a last chance to convert to his sect.

That is to say, <b>I</b> was offered that last chance.

Everyone was slaughtered by the monsters. Everyone except me, my brother, and a child with beautiful hair, said to be the heiress of Her fire; for never before we saw one of our own be born with the same hair color as our Goddess. But we lost her to the walking vultures of the desert, who took her as their own along with whatever was left of our civilization. They spared her life, seeing as she was but a child, but our own fate was vastly different.")}

        {SO_NARRATION ( _ "The enraged Goddess of Life cursed us to linger around in this form, dwelling beneath the caves beneath the earth; the light of the suns, once revered by our people, had become a scorching enemy by day. Our fire magic was quickly displaced by shadow magic as we could not withstand the heat of our flames anymore. We became the embodiment of corruption, a mockery of the living beings we once were.

We vowed to take revenge upon the shadow courier who brought disgrace upon our kind, and anyone who ever approached him in life. This would allow us to either be destroyed and released from our prison at last, or extend our curse to those creatures we abhorred.

But it is all over now.")}

        {SO_NARRATION ( _ "We may still be able to find Her on the other side of the veil, and bask in the glory of her song...")}

#undef SO_NARRATION

