        [heal_unit]
            [filter]
                id=Elynia,Anya,Irylean
            [/filter]
        [/heal_unit]

        [remove_terrain_overlays]
            x=13,14,15
            y=43,42,42
        [/remove_terrain_overlays]

        [remove_shroud]
            side=1
            x= 0-39
            y=41-65
            [not]
                terrain=X*,X*^*,*^X*
            [/not]
        [/remove_shroud]

        [modify_side]
            side=1
            fog=no
        [/modify_side]

        [redraw]
            side=1
        [/redraw]

        [store_starting_location]
            side=5
        [/store_starting_location]

        {RECALL_CRON_AT_LOCATION $location.x $location.y}
        [+unit]
            side=5
            facing=nw
            [+modifications]
                {TEAM_COLOR_OVERRIDE () red}
            [/modifications]
        [/unit]

        {CLEAR_VARIABLE location}

        {MOVE_UNIT (id=Elynia) 16,18 47,48}

        [teleport]
            [filter]
                id=Anya
            [/filter]
            x,y=19,49
            animate=yes
        [/teleport]

        {MODIFY_UNIT (id=Anya) facing se}

        [teleport]
            [filter]
                id=Irylean
            [/filter]
            x,y=20,48
            animate=yes
        [/teleport]

        {MODIFY_UNIT (id=Irylean) facing se}

        [scroll_to_unit]
            id=Cron
        [/scroll_to_unit]

        [delay]
            time=1000
        [/delay]

        [message]
            speaker=Irylean
            message= _ "A lone troll?"
        [/message]

        # wmllint: local spelling sigil

        [message]
            speaker=Anya
            message= _ "He bears an unusual sigil on his armor for a troll..."
        [/message]

        [delay]
            time=750
        [/delay]

        {MOVE_UNIT (id=Cron) 21 54}

        [message]
            speaker=Elynia
            message= _ "Hail there, whoever you are. Are you our enemy?"
        [/message]

        [delay]
            time=1000
        [/delay]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "The old battle-hardened troll stared at the sky for a minute before answering, while Anya and Irylean eyed each other nervously."
        [/message]

        [message]
            speaker=Cron
            message= _ "Cron works for no-one but the storm lady."
        [/message]

        [message]
            speaker=Anya
            message= _ "(<i>whispering</i>) Elynia, would that be..."
        [/message]

        [message]
            speaker=Elynia
            message= _ "(<i>whispering</i>) Yes, I think so."
        [/message]

        [message]
            speaker=Elynia
            message= _ "Cron, if you allow me to ask, where is this person? We... may or may not have arranged a meeting with her, here. This is a quite urgent matter, and... are you even listening to me?"
        [/message]

        [message]
            speaker=Cron
            message= _ "(<i>pointing at the sky</i>) There."
        [/message]

        [scroll_to]
            x,y=16,45
        [/scroll_to]

        [delay]
            time=750
        [/delay]

        {RECALL_ERGEA_AT_LOCATION 16 45}
        [+unit]
            side=5
            facing=se
            animate=yes
            [+modifications]
                {TEAM_COLOR_OVERRIDE () red}
            [/modifications]
        [/unit]

        {MODIFY_UNIT (id=Elynia,Anya,Irylean) facing nw}

        [redraw][/redraw]

        [delay]
            time=750
        [/delay]

        # FIXME: visual effects dammit!

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "The demoness descended from the sky in an impressive whirl of dust and leaves. Anya and Irylean stared in awe at her, and immediately knew they would be at a disadvantage if she were, in fact, their enemy. But Elynia did not have an opportunity to entertain such thoughts. She could tell at first glance that despite being far younger than her, the Demon Lord of the Storms was not the type that would take admiration and similar displays of weakness very well.

After all, she had come seeking powerful allies for her own cause."
        [/message]

        [message]
            speaker=Irylean
            message= _ "(<i>whispering</i>) All right... I <i>think</i> these two look rather frightening..."
        [/message]

        [message]
            speaker=Elynia
            message= _ "Ergea, Demon Lord of the Storms, I suppose?"
        [/message]

        [message]
            speaker=Ergea
            message= _ "That is correct, Elynia, the Lady of Light. I have been eagerly awaiting this moment for weeks. What took you and your party so long? I heard you hired the services of the northerners to prepare an assault to the gateway fortress. I expected you to infiltrate it on your own instead. That wasteful spectacle almost ruined my plans."
        [/message]

        [message]
            speaker=Elynia
            message= _ "And your plans are intended to help us, or is this just part of a convoluted scheme to catch me off-guard near your headquarters?"
        [/message]

        [message]
            speaker=Ergea
            message= _ "My priority is putting a halt to Uria’s own scheme, preferably while keeping collateral damage to a minimum. There just are not a lot of people these days who can truly be trusted. I had to ask the human seer to deliver my message to you because sensing people’s intentions is not one of your powers, and you have committed too many mistakes as of late in that vein, as well as Elorran."
        [/message]

        [message]
            speaker=Anya
            message= _ "Elorran...?"
        [/message]

        [message]
            speaker=Ergea
            message= _ "I tried to warn him that Zhangor sent his new pets after him, but he never allowed my minions near his own. I assume he never told you that—"
        [/message]

        [message]
            speaker=Elynia
            message= _ "Repeat that name."
        [/message]

        [message]
            speaker=Ergea
            message= _ "Zhangor? He recently became the Fist of Uria. I thought Elorran and you of all people on Irdya would know."
        [/message]

        [delay]
            time=750
        [/delay]

        [message]
            speaker=Anya
            message= _ "Elynia? You don’t look good..."
        [/message]

        # wmllint: local spelling Wh

        [message]
            speaker=Elynia
            message= _ "Wh— why is he here? Why is he... on Irdya... again? I— I did everything within my power to... to..."
        [/message]

        [message]
            speaker=Ergea
            message= _ "Destroying a shapeshifter of his level is nigh impossible; and frankly, you never truly understood how to use the Power of the Union effectively. Argan and you played around with it like children instead of harnessing its full potential. But I don’t blame you. There is a lot you need to learn right now, and I can help you with that. However, we are running out of time."
        [/message]

        [message]
            speaker=Elynia
            message= _ "Will you help me?"
        [/message]

        [message]
            speaker=Ergea
            message= _ "I can help you, if you are willing to help us — but first I need to talk with you alone."
        [/message]

        [delay]
            time=750
        [/delay]

        [message]
            speaker=Elynia
            message= _ "... Very well."
        [/message]

        # The Cron and Ergea used here aren't transfered to the player,
        # letting E3S6 or later take care of that and allowing them to
        # have the correct TC without overriding it again.

        {UNLOCK_VIEW}

        {CLEAR_VARIABLE monolith_used}
    [/event]

