        [message]
            speaker=Aradellys
            scroll=no
            message= _ "You fear him, donâ€™t you? Of course, he poses as much danger to our existence as you do, but he at least manages to keep his urges for destruction under control. You, on the other hand... you are a corrupted goddess, Lyphanea â€” if I may not be able stop you for the sake of my people, then someone else has to take up that mission for me."
