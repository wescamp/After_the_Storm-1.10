                    x,y=$ecc_npcs_store[$k].x,$ecc_npcs_store[$k].y
                    animate=no
                    fire_event=no
                [/kill]
            [/else]
        [/if]
    {NEXT k}

    {CLEAR_VARIABLE ecc_advance_step,ecc_npcs_store,ecc_step_image_mod,ecc_step_ellipse}

