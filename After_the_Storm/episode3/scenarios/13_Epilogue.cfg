        team_name=evil
        user_team_name= _ "team_name^Uria"
        {CHAOS_FLAG}
        color=yellow

        {NO_ECONOMY}

        shroud=yes
        hidden=yes

        canrecruit=yes
        #type=Guardian of Life Uria
        type=Door
        id=Uria
