            message= _ "You have been meddling with my personal playground in the main branch of our universe; corrupting and manipulating he who used to serve as my Voice on Irdya, as well as his treacherous protÃ©gÃ©. What did you expect to accomplish with this? To circumvent our pact by utilizing the Guardian of Earth on Irdya as your piece for your next move? Did you truly believe I would never find out?"
        [/message]

        [message]
