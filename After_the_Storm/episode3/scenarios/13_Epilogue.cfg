        hidden=yes

        canrecruit=yes
        #type=Guardian of Earth Aradellys
        type=Door
        id=Aradellys
        name= _ "Aradellys"
        #profile="portraits/aradellys.png"
        unrenamable=yes
        [modifications]
            {TRAIT_INTELLIGENT}
            {TRAIT_FEARLESS}
        [/modifications]
    [/side]

    [event]
        name=prestart

        #
        # No, seriously, nowhere near complete yet.
