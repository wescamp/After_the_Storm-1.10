#define STORYTXT_BEYOND_HER_SMILE
    [story]
        [part]
            music="nunc_dimittis.ogg"
            story= _ "Darkness... I begin to get used to it, again."
        [/part]
        [part]
            story= _ "I spent a long time in the darkness—eons even—not feeling or seeing anything. I wish I could go back there now. It would be so much easier to let myself fall into the black...

Ever since I left it behind, I have been forced to face a reality I cannot amend. Irdya is now in jeopardy due to the machinations of terrible forces I cannot possibly control or confront. Not anymore.

I thought I could save Irdya from impending doom this time, but I failed. I failed utterly, just like I did before, and again. All I have accomplished with my recklessness so far has been accelerating the process of our destruction. Perhaps my curse was more than the pompous last words of a necromancer after all; I lost my friends, my people, my home... and my love."
        [/part]
        [part]
            story= _ "“One of us shall fall; the other shall live forever”, he said before our second and last battle.

Of course... my memory has grown rusty after so long. But I think I never fully realized the implications of his words.

“You shall witness the eventual decay and death of everything you have or shall come to love. You shall regret your actions. And you shall either be forced to end your own life, or live in perpetual suffering. That is the price for my defeat.”

Somehow the choice seems trivial now... And if the fate of Irdya states so, someone more competent will take my place and bring them to victory. And then... I’ll be remembered as a coward. A coward who deserted her friends because she could not bear causing more harm to them."
        [/part]
        [part]
            story= _ "“<i>It is not too late.</i>”

No. It’s pointless."
        [/part]
        [part]
            story= _ "“<i>Your journey has just begun. Your destiny is afoot; you cannot give up now.</i>”

But we have already lost... It’s over..."
        [/part]
        [part]
            story= _ "“<i>As long as you live, you can learn from your mistakes, help your friends, and most importantly, help Irdya.</i>”

How?"
        [/part]
        [part]
            story= _ "“<i>Uria is the most powerful Guardian, but not the only one.</i>”"
        [/part]
        [part]
            story= _ "Who are you?"
        [/part]
        [part]
            story= _ "(<i>silence</i>)"
        [/part]
        [part]
            story= _ "... Who are you?"
        [/part]
        [part]
            story= _ "(<i>silence</i>)"
        [/part]
        [part]
            story= _ "<big>WHO ARE YOU?!</big>"
        [/part]
        [part]
            story= _ "(<i>Anya’s voice</i>) “... Elynia?”"
        [/part]
    [/story]
    [story]
        [part]
            music="underground.ogg"
            story= _ "Two days had passed since our bittersweet victory in the Valley. Mal Hekuba and his creations were gone, and the blast was mostly absorbed into the collapsing portal. For a moment I had hoped none of what happened was more than just a bad dream, a nightmare.

It could not be more real.

Anya and Durvan found me after an entire day of searching in the nearby hills. I had been badly injured by the fight with the lich, and my staff was gone. Elyssa’s appearance after my narrow escape was most certainly not a dream.

Elorran was right in his previous assessment of the situation. We should have destroyed the Ruby before embarking upon this pointless quest. This has all been my fault. Even before Uria centered her attention on Irdya... I had the opportunity to avoid all this."
        [/part]
        [part]
            # wmllint: local spelling teleporting
            story= _ "Many of our men simply did not survive our underground struggle. Anya exhausted herself teleporting as many of them back to a safe location as she could within that minuscule window of time; naturally, that wasn’t enough to save them all.

The girl remains as optimistic as usual, all in spite of the grim circumstances. I don’t think I can understand how she manages to do this after all we’ve been through, together.

She said that we should go back with the outcast Demon Lord in the Far North to decide what to do next. Elorran has many informants throughout Uria’s domain, and even Irdya."
        [/part]
        [part]
            story= _ "I know I need to recover Argan’s journal more than anything, but the Grand Council has not spoken a word about it yet, and it’s possible our demon allies have gathered vital information about Uria and Elyssa’s plans by now. That is, assuming they are even working together. Both that woman and Mal Hekuba’s statements on the matter were too vague to conclude anything from them."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD E3S1 _"Beyond her Smile" _"A Light in the Darkness"}
            story= _ "Anya can easily determine Elorran and Tara’s current location with her necklace. When she last communicated with them, they were seeking a place to hide in the Falrore region, not too far northeast from Raelthyn. That’s most likely were we are going now."
        [/part]
    [/story]
#enddef

#define STORYTXT_RETURN_TO_RAELTHYN
    [story]
        [part]
            music="underground.ogg"
            story= _ "The perpetrators of these hideous crimes against life were evidently commanded to not take any prisoners or claim lands for their leaders.

It took us an entire day and then some more to arrive to Raelthyn, but the landscape along the road was hardly different to what we found in Falrore. Tortured corpses everywhere, missing buildings, entire towns and forests burned down... It was clear that their victims never stood a chance. All capable warriors had been sent to the front lines in the southern regions and the borders of the Chaos Empire on purpose.

Our enemies were aware of this. That’s why they were awaiting the opportunity to invade the unprotected country, distracting the Grand Council with pointless skirmishes. But they couldn’t smuggle their forces in and pass unnoticed... Clearly, they had found a way to teleport their massive armies anywhere, perhaps by using that damned artifact."
        [/part]
        [part]
            story= _ "In effect, I caused this."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD E3S2 _"Return to Raelthyn" _"Reckoning"}
            story= _ "But once we made it to the capital region, we found out that not all was lost. Or perhaps more precisely, we arrived in the nick of time."
        [/part]
    [/story]
#enddef

#define STORYTXT_AMIDST_THE_RUINS_OF_GLAMDROL
    [story]
        [part]
            music="underground.ogg"
            story= _ "On our way to Fort Astar, I could barely sleep — perhaps it was because of this that I couldn’t hear that voice again. That otherworldly, intriguing voice.

But this voice was not the one that attacked me in Kalari before. That voice was just as beautiful, but terrifying rather than calming, and when she taunted me again in Wesmere I assumed it was Uria. But who spoke to me before Anya woke me up? Who could be interested in our success? Could it be the fabled Guardian of the Arcane Flame herself? Could it be I’m merely losing my mind because of everything that has happened since Galas and Mal Keshar woke me up?

I have always been rather skeptical about these matters, but the little information we have gathered so far suggests the Guardian—often referred to as Eloh—is as real as Uria is, or at the very least she was. But if she truly lives, why hasn’t she helped us? It’s evident we have not been graced by her divine powers for as long as we have existed. The elves of the Great Continent have had to deal with much misfortune during their history, all on their own."
        [/part]
        [part]
            story= _ "But I digress. What really matters now is not whether I’m slowly turning into a deranged old hag—hopefully not—but rather what our current situation is.

We traveled westward as swiftly as we could with what little we had in terms of supplies and human support. On the other hand, it never seems too difficult for Durvan to convince his fellow men that the Grand Council has fallen along with all proper military order and that the fate of their country now lies in the hands of a few people led by a legendary elf, a mixed blood faerie, and a necromancer. The lowliest of individuals of any given species tend to be gullible like that — and that is obviously something Uria and her minions knew.

Oh, Argan, how I wish your charisma wasn’t put to use by an evil goddess from another world."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD E3S3 _"Amidst the Ruins of Glamdrol" _"A Path to Follow"}
            story= _ "Leaving Huldnyir Hills and all the destruction in the border towns, we quickly found and contacted a half-abandoned guard post beside the large flooded region result of the great explosion in Glamdrol a little more than half a year ago.

They informed us of recent skirmishes, an advancing platoon, and two refugees on a mission.

Just as Valen previously assured us, they were still alive and in one piece, and they were in Fort Astar, and they had the journal.

Mal Keshar had done an excellent job at convincing Kyara of not allowing anyone else to access the contents of the journal, whatever his reasons were."
        [/part]
    [/story]
#enddef

#define STORYTXT_OUTPOST_OF_HELL
    [story]
        [part]
            music="underground.ogg"
            story= _ "“<i>I still remember when Uria first woke me up; her smile, her kindness. She reminded me so much of Elynia...

But all that has faded away with time. So much time has passed since she brought me back to life...

She still assures me she will bring new life to Irdya when the time comes, as her role as the Guardian of Life demands. She says she is supposed to keep our worlds on track to facilitate our progress, but nothing went as planned since the very beginning; the Ten Guardians were not even reborn at the correct times and locations, and the Guardians of Darkness and Reality might never come back to life.</i>”"
        [/part]
        [part]
            story= _ "Many pages are missing or seriously damaged. Even his writing too often becomes incoherent and meaningless, and some passages don’t even use the common script."
        [/part]
        [part]
            story= _ "“<i>I sorely miss the light of my soul; the elf to whom I devoted my life in Irdya. I tried to find her and failed, and the Seer will not answer my questions.

In fact, the Seer will not answer most questions unless they come from Uria herself. But Uria has different plans for me.

She says locating Elynia is not important right now, and that I must deal with the barbarians in the Great Desert first, to begin the process. What process, I ask? What is the point of building a new civilization with the rotten scum left after the Fall? Uria could enter Irdya with ease if she so desired; find the Seed of Earth, use it to repopulate the world, and then wait countless eons.

She says she knows an alternative. But first, she requires my support.</i>”"
        [/part]
        [part]
            story= _ "It’s hard to make sense of Argan’s ramblings since he describes Uria as a beautiful creature in some passages, and in others he laments serving her cause. And the pain his new body caused him... or the damage Uria inflicted on his soul by using him as her Voice?"
        [/part]
        [part]
            {STORYTXT_TITLE_CARD E3S4 _"Outpost of Hell" _"Gateway"}
            story= _ "“<i>The Voice, the Seer, and the Shadow. And as soon as we find Elynia, there will be four, and four will spread our message of Life to the other worlds.</i>”"
        [/part]
    [/story]
#enddef

