#define STORYTXT_GATEWAY
    [story]
        # No title-card since we're in the middle of a double
        # (battle-cutscene) scenario sequence here.
        [part]
            music="snowfall.ogg"
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "Uria has gathered much knowledge through her most devout followers, who have been sent to the outer worlds seeking any information she may require. We have learned much about our past from the ruins in Karash, which have apparently existed for longer than life as we know it. And of course, the Seer is always willing to help once provided with the right questions.

It is all so convoluted, I can barely begin to understand. I remember we once believed in the Gods of Light and Darkness and such, but now..."
        [/part]
        [part]
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "Their kind, that of the First Gods; they ruled over everything that existed and would exist for an eternity. Peaceful as they were, they originally lacked the means to deal with what would end that eternity. The First Struggle took place.

It is said that many of them perished. A war amongst their kind; a more powerful entity feeding upon them; none of our sources provide us with factual information about the First Struggle, only speculations.

Amongst the survivors there were beings of light, and beings of darkness, but only one master of the balance between both. He stepped forth at the end of the Struggle to unite the others and create their legacy; a construct none but him could access directly."
        [/part]
        [part]
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "Yarae, the Protector of the Tree of Life that gave us birth; the Tree that represented the Ten aspects of his people, and from which Ten gods would come into existence to serve as the protectors and ideals of all their descendants. Ten demons who would serve as the testament of the existence of the First Gods and their universe."
        [/part]
        [part]
            # MASSIVE HACK to avoid scaling the "real" background image
            # since the scaling algorithm in Wesnoth 1.10 sucks ass and
            # produces jagged edges. We use a fake invisible background
            # to dictate the storyscreen geometry for [image] layout
            # and then center a fixed-size image accordingly.
            #
            # This all works fine on 800x600 and higher, but there's just
            # no way to make it work with lower resolutions (e.g. 800x480)
            # without affecting the rest.
            background="misc/blank-hex.png" # 72x72
            {STORYTXT_IMG_ON_BLACK_FADE_STEP story/original-ten.png 36 30 0.1 250}
            {STORYTXT_IMG_ON_BLACK_FADE_STEP story/original-ten.png 36 30 0.2 250}
            {STORYTXT_IMG_ON_BLACK_FADE_STEP story/original-ten.png 36 30 0.3 250}
            {STORYTXT_IMG_ON_BLACK_FADE_STEP story/original-ten.png 36 30 0.4 250}
            {STORYTXT_IMG_ON_BLACK_FADE_STEP story/original-ten.png 36 30 0.5 250}
            {STORYTXT_IMG_ON_BLACK_FADE_STEP story/original-ten.png 36 30 0.6 250}
            {STORYTXT_IMG_ON_BLACK_FADE_STEP story/original-ten.png 36 30 0.7 250}
            {STORYTXT_IMG_ON_BLACK_FADE_STEP story/original-ten.png 36 30 0.8 250}
            {STORYTXT_IMG_ON_BLACK_FADE_STEP story/original-ten.png 36 30 0.9 250}
            [image]
                # Display the full image alone for a little while in case it's
                # getting obstructed by the text box on low resolutions.
                delay=1000
                file="story/original-ten.png"
                x=36 # 50% of the background's dimensions, for horizontal centering
                y=30 # Somewhat less than 50%
                centered=yes
            [/image]
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "Ten demon gods to rule over our universe."
        [/part]
    [/story]
#enddef

#define STORYTXT_PASS_OF_SORROWS
    [story]
        [part]
            music="snowfall.ogg"
            background="misc/blank-hex.png" # 72x72
            [image]
                file="story/original-ten.png"
                x=36 # 50% of the background's dimensions, for horizontal centering
                y=30 # Somewhat less than 50%
                centered=yes
            [/image]
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "Life, Water, Thunder, Earth, Fire, Darkness, Light, Air, Ice, Existence; the forces governing our reality, all sprung from the Tree along with the seeds of their guardians, and their respective worlds. In time, life would spread farther beyond throughout our universe, while ten worlds would enjoy the rule of their assigned protectors.

But things did not go exactly as planned."
        [/part]
        [part]
            # po: Whenever we say "of Earth", we mean 'Earth' as in the element, not the planet.
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "Even in the beginning, the world of the Guardian of Fire fell apart, creating the blazing moon that would in time be known as Karash. The seed of Fire crashed into Norsula, paving the way for perpetual chaos on a dark world that was destined to belong to the bellicose beast that was the Guardian of Water, not the fair woman whose songs told of a peaceful existence on a bright land that would never be. The fate of their shared domain hung by the delicate thread of their strange mutual love-hate relationship; in time, that thread would be severed by the Guardian of Water himself by piercing through her heart with his maw.

Around the same time, a remarkably immature Guardian of Darkness would grow inexplicably jealous over Yarae’s favoritism towards her sisters of Earth and Life; for both the wielder of the Arcane Flame and the mistress of the Void had powers and physical attributes she did not. She would rebel against her creator and attempt to harness the full extent of her power, only to fail and cause the utter destruction of all life in her domain, including herself.

Meanwhile, something happened to the Tree..."
        [/part]
        [part]
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "It is said a powerful force beyond imagination possessed it and its Protector. Yarae turned against the remaining First Gods, and fled into our universe to summon the powers of his remaining demons against his own brethren. Only three of our guardians refused the call, but they would not stand a chance against their creator.

The already dying First Gods saw no option but to sacrifice themselves to create a new entity with the Power of the Union that could rival the renegade and his now corrupted creations; Iluvia, the Avatar of the Union of Light of Darkness. But even then, she needed the support of the three who remained firm in their assigned roles: Uria, of Life; her sister of Earth and the Arcane Flame, and her sister of Existence and Secrets.

With their combined forces, they defeated Yarae and incarcerated him within the Great Void, at a cost: all the other guardians were destroyed, and so were the lives of those who willingly or otherwise joined his cause."
        [/part]
        [part]
            # po: "The fallen" here is meant in plural form as an alternative to "the deceased".
            # po: "Her last forces" refers to a dying Iluvia.
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "Our three goddesses did not have the power to repair the great damage caused. And most importantly, it was never within their abilities to resurrect the fallen.

With her last forces, Iluvia instructed them to take the bulk of the survivors to the remote worlds of Urvatha and Silida so they could continue to progress on their own in a reality set apart from the rest, created by the Guardian of Existence, and guarded by the Gatekeepers born from her many hearts.

Uria and her sister of Earth sacrificed their lives to restart the process that brought them into existence, wiping out any remaining lives along with their own and putting an end to the First Cycle."
        [/part]
        [part]
            background="misc/blank-hex.png" # 72x72
            # TODO: sigils of the New Ten.
            [image]
                file="story/original-ten.png"
                x=36 # 50% of the background's dimensions, for horizontal centering
                y=30 # Somewhat less than 50%
                centered=yes
            [/image]
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "Life flourished anew, with the hope of a new beginning.

But the goddesses knew that it would not be the same."
        [/part]
        [part]
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "The Tree is tainted with imperfection, and so is our universe: strife and chaos, death and misery.

Near the end, the goddesses saw what was coming for us; and although no-one had the chance to document it in detail before the process began, they did leave some clues.

And to ensure we would have the necessary resources to forge our own destiny, Iluvia provided us with the legacy of the First Gods: two orbs, each one holding the essences of Light and Darkness; and her own sacred body. Their locations remained unknown until relatively recently: Irdya, wherein the seed of Earth was planted, no longer tied to its guardian; Norsula, wherein the new Guardians of Water and Fire would finally find peace; and Ethea, wherein the seed of Life would prosper in solitude until the new Guardian would return to claim it."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD E3S5 _"Pass of Sorrows" _"Gathering Storm"}
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "And it is with Iluvia’s legacy that our new Guardian of Life intends to put an end to the fruitless existence to which we were doomed."
        [/part]
    [/story]
#enddef

#define STORYTXT_DIVERGENCE
    [story]
        [part]
            music="underground.ogg"
            {STORYTXT_TITLE_CARD_SIMPLE E3S6 _"Divergence"}
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "My conviction falters. Everything since I returned to Irdya has been a nightmare, and I begin to suspect I am becoming part of it myself. The mere act of thought demands more effort than it used to, as if my very mind was falling apart. Recent events have only increased this feeling of detachment from reality.

It was only a few days ago, in the Heart. While I was inspecting Reghara’s prisoners, he mockingly alluded to his men and their toy. “What toy?”, I asked. He somehow assumed I am concerned enough with their leisure ‘activities’ to have heard of this depravity beyond description; these Irdyans should be thankful that Uria will not let me give them what they all deserve at once."
        [/part]
    [/story]
#enddef

#define STORYTXT_DARK_FIRE_1
    [story]
        [part]
            music="underground.ogg"
            {STORYTXT_TITLE_CARD_SIMPLE E3S7A _"Dark Fire"}
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "They had tortured the poor creature for weeks, keeping her alive with the powers we taught them, and forcing her to feed upon the flesh of past prisoners. But nothing is enough to hold a person who has already lost the will to live.

Despite the mud and wounds, her face and her hair were strangely familiar. Had I met anyone like her before my own fall, or was I somehow responsible for her fate? I put those questions and the pain they caused me aside, and decided to give her another chance.

I would take full responsibility of her life... hoping our recently acquired Norsulan technology would be enough to make the difference."
        [/part]
    [/story]
#enddef

#define STORYTXT_DARK_FIRE_2
    [story]
        [part]
            music="everlasting_night.ogg"
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "Her subsequent awakening reminded me of my own, except that I did not have the power to tap into her mind and comfort her, unlike Uria.

I did not ask the girl what seemed to cause her more pain than before. Was it the many modifications we had to perform on her devastated body to enable her to live once again, or the separation of her body and her soul? Or perhaps... the presence of the Source within her.

Her name..."
        [/part]
    [/story]
#enddef

