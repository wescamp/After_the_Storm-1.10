#define STORYTXT_EPILOGUE
    [story]
        [part]
            music="nunc_dimittis.ogg"
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "This is not the same Uria I first met in the darkness. That kind and loving girl who kept my broken body alive does not exist anymore."
        [/part]
        [part]
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "Her name was Lyphanea. Her people saw her as some kind of messiah meant to do great things for the denizens of Urvatha, who longed for the end of the Era of Great Strife and the beginning of the fabled Era of Unity. They all knew she had been chosen by destiny to become the new Guardian of Life, successor to one of the goddesses who sacrificed their very existence to allow everyone in the universe a new opportunity to live.

But things changed after that fateful day."
        [/part]
        [part]
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "That day, we returned from exploring ancient ruins in our endless quest for knowledge about our destinies. Lyphanea thought the ruins could guard the secret of the creation of life, but all we found in there were more vague scriptures and grandiose descriptions of the feats performed by the previous Guardian of Life.

Upon our return to the village, we saw the aftermath of the carnage.

Her people were not conquered and enslaved like it is the norm for other demon lords. No... the malefactor behind the bloodshed had a very specific goal in mind: ensuring that the foretold Era of Unity would never come to pass. Dorvoth of the Valdemons did not know anything more specific about the girl who would become the new Guardian of Life than her species, so the logical step for him was methodical genocide."
        [/part]
        [part]
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "Of course, what little he knew about Lyphanea’s destiny was information he obtained from the Seer herself: a being who never betrays anyone, and does not take sides in any conflicts.

This Demon Lord Dorvoth simply failed to ask her the correct question."
        [/part]
        [part]
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "After that day, Lyphanea changed. She focused all her energy and time on learning more and more about the Aspect of Life. But we eventually learned that it was all in vain.

Decades later, Dorvoth did not just meet the girl who was always predestined to end him, but an enraged goddess bent on his destruction. A goddess who had just learned that creating or restoring life was not amongst the powers naturally conferred to her by the Tree.

He never stood a chance against the goddess who went on to adopt the name of her predecessor as her own."
        [/part]
        [part]
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "Uria kept telling herself that it would only be a matter of time, and that she would help her world as well as the one I adopted as my own, but as time passed by, her efforts always proved fruitless... until she met the Seer herself.

The Seer told her that Yarae consciously chose to prevent us from reaching his tier of power, placing various restrictions in the design of our universe. Restrictions that could be overcome or exploited given sufficient time and research. Restrictions that Delethia herself may have managed to break in order to create the Gatekeepers and her other rumored progeny. Restrictions that could be abolished with the various instruments left behind by the First Gods.

Uria began to see our universe not as a system which she was meant to heal and protect, but rather as an inherently flawed creation that needed to be replaced."
        [/part]
        [part]
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "Unknowingly to Dorvoth, he was indirectly responsible for fulfilling the prophecy of the Era of Unity; at least in its most literal form.

Over time, Uria defeated every single Demon Lord in her path and forced them to either join her cause or be completely destroyed... along with their own kind. She established a new power hierarchy where she would always be at the top, with the belligerent Demon Lords forced to serve her for as long as they lived. It did not take her much time to crush all those who were opposed to the new order.

From every conquered race, Uria would learn something new; for the peoples of Urvatha are all descended from survivors of the First Cycle, and some of them managed to preserve some ancient knowledge to this day."
        [/part]
        [part]
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "She would eventually gain access to Silida, and the Guardian of Earth born on that world; a sibling world existing under the same starless sky as Urvatha. And of course, she would find a way to subdue the Guardian of Earth and her subjects to ensure that they would cooperate with her."
        [/part]
        [part]
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "In time, she would come up with a contrived series of theories and plans to ascend to the level of the First Gods without committing the same mistakes as Merthiaal from the First Cycle. The goal: creating a new, perfect universe in which life would be completely controlled by her will; a universe without death; a universe without Yarae’s creations; and most importantly, a universe where she would be the only ruling goddess.

But to achieve that goal, she would have to cope with the power growing inside her; the power of the guardians, drawn from the Source amidst the endless void beyond our universe; unlimited power.

It is clear now that she failed to escape from the nefarious tendrils of that corrupting power."
        [/part]
        [part]
            # po: The last line in this block is a callback to AtS E1S1 ("The Skirmish").
            story={STORYTXT_CAPTION ( _ "Argan")} + _ "I am writing this now as I prepare for the inevitable. My arrangement with Uria requires me to forfeit free will in order to allow Elyssa to live. This will sooner or later lead to my own demise, but I am somehow not troubled by this notion. It is said that great things will come afterwards.

If anyone finds this journal, they will learn the truth. But I also want them to ensure that Elynia will do as well. And then, when the time comes, she will know what to do. And she will know that she does not need to mourn my death.

Because sometimes, your beloved ones must be willing to sacrifice their lives for a greater cause."
            {STORYTXT_TITLE_CARD_SIMPLE "" _"Epilogue"}
        [/part]
    [/story]
