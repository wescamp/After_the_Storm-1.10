# Cracks
{OVERLAY_P                *^Egk         10     ../scenery/ground-crack-2       }
{OVERLAY_P                *^Egk         11     ../scenery/ground-crack-3       }
{OVERLAY_P                *^Egk         13     ../scenery/ground-crack-4       }
{OVERLAY_P                *^Egk         14     ../scenery/ground-crack-5       }
