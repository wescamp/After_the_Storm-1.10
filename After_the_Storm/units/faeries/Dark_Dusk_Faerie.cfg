#textdomain wesnoth-After_the_Storm

[unit_type]
    id=Dusk Faerie
    name= _ "Dusk Faerie"
    race=fairy
    gender=female
    image="units/fairies/dusk.png"
    #profile="portraits/anya.png"
    halo="halo/elven/shyde-stationary-halo1.png:150,halo/elven/shyde-stationary-halo2.png:150,halo/elven/shyde-stationary-halo3.png:150,halo/elven/shyde-stationary-halo4.png:150,halo/elven/shyde-stationary-halo5.png:150,halo/elven/shyde-stationary-halo6.png:150"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=30
    movement_type=woodlandfloat
    [movement_costs]
        cave=1
    [/movement_costs]
    [defense]
        cave=50
        forest=40
    [/defense]
    [resistance]
        fire=110
        cold=90
    [/resistance]
    movement=6
    level=1
    alignment=chaotic
    experience=62
    advances_to=Night Nymph
    cost=23
    usage=archer
    undead_variation=null
    description= _ "In the largest forests of Irdya it’s possible to find some of the most elusive, yet fascinating surface creatures, such as woses and forest faeries. However, a particular kind of faerie beings is barely known by outsiders, or even elves.

The mysterious faeries of the darkness hide away from any kind of civilization, living in some of the most dangerous locations. Their rumored natural mastery of the shadows often leads people to compare them with necromancers, even though there’s no recorded evidence of any involvement of their kind with such magic."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_REGENERATES}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    {DEFENSE_ANIM_RANGE "units/fairies/dusk.png" "units/fairies/dusk.png" {SOUND_LIST:ELF_FEMALE_HIT} melee }
    {DEFENSE_ANIM_ELVEN_RANGE "units/fairies/dusk.png" "units/fairies/dusk.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged }
    [attack]
        name=faerie touch
        description={TSTR_ATTACK_NAME_FAERIE_TOUCH}
        icon=attacks/touch-faerie.png
        type=impact
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=shadow wave
        description={TSTR_ATTACK_NAME_SHADOW_WAVE}
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=6
        number=3
        icon=attacks/dark-missile.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=faerie touch
        [/filter_attack]
        start_time=-200
        [frame]
            duration=100
            image="units/fairies/dusk.png"
        [/frame]
        [frame]
            duration=200
            image="units/fairies/dusk.png"
        [/frame]
        [frame]
            duration=100
            image="units/fairies/dusk.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]
        start_time=-300
        missile_start_time=-50
        [missile_frame]
            duration=200
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            duration=50
            image="units/fairies/dusk.png"
            halo=halo/undead/dark-magic-1.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            duration=50
            image="units/fairies/dusk.png"
            halo=halo/undead/dark-magic-2.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            duration=50
            image="units/fairies/dusk.png"
            halo=halo/undead/dark-magic-3.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            duration=50
            image="units/fairies/dusk.png"
            halo=halo/undead/dark-magic-4.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            duration=50
            image="units/fairies/dusk.png"
            halo=halo/undead/dark-magic-5.png
            halo_x,halo_y=0,-12
        [/frame]
        [if]
            hits=no
            [frame]
                duration=50
                image="units/fairies/dusk.png"
                halo=halo/undead/dark-magic-6.png
                halo_x,halo_y=0,-12
                sound=magic-dark-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=50
                image="units/fairies/dusk.png"
                halo=halo/undead/dark-magic-6.png
                halo_x,halo_y=0,-12
                sound=magic-dark.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/fairies/dusk.png"
        [/frame]
    [/attack_anim]
[/unit_type]

