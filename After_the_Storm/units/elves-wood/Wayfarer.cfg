#textdomain wesnoth-After_the_Storm

[unit_type]
    id=Elvish Wayfarer
    name= _ "Elvish Wayfarer"
    race=elf
    image="units/elves-wood/wayfarer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=61
    movement_type=woodland
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_ABILITY_AMBUSH}
    {AMLA_ATTACK_BOLAS}
    {AMLA_GALAS_STRENGTH_L1}
    {AMLA_GALAS_STRENGTH_L2}
    {AMLA_DEFAULT} {AMLA_DEFAULT_ICON}
    cost=70
    usage=mixed fighter
    [movement_costs]
        cave=2
    [/movement_costs]
    # These guys have a better defense in swamp water and sands
    [defense]
        swamp_water=60
        cave=50
        mountains=30
        hills=40
        sand=60
    [/defense]
    description= _ "The elvish race is a mostly sedentary one, and individual members very rarely wander away from their homes for long. Those who do, however, may learn new useful skills during their travels. Wayfarers as such are often the protagonists of the most memorable legends of elvish lore."
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/elves-wood/wayfarer.png" "units/elves-wood/wayfarer.png" {SOUND_LIST:ELF_HIT} }
    [attack]
        name=sword
        description={TSTR_ATTACK_NAME_SWORD}
        type=blade
        range=melee
        damage=9
        number=4
        icon=attacks/sword-elven.png
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=9
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="units/elves-wood/wayfarer.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="units/elves-wood/wayfarer.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="units/elves-wood/wayfarer.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="units/elves-wood/wayfarer.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="units/elves-wood/wayfarer.png"
        [/frame]
        [frame]
            begin=-130
            end=0
            image="units/elves-wood/wayfarer.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="units/elves-wood/wayfarer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/elves-wood/wayfarer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elves-wood/wayfarer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elves-wood/wayfarer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
