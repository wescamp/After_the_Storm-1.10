#textdomain wesnoth-After_the_Storm

#define BUG _MESSAGE
    [bug]
        message={_MESSAGE}
    [/bug]
#enddef

#define BUG_ON _CONDITION _MESSAGE
    [if]
        {_CONDITION}
        [then]
            [bug]
                message={_MESSAGE}
            [/bug]
        [/then]
    [/if]
#enddef

#define LOG_ATS_ERR _MSG
    {ERROR ("[AtS] "+{_MSG})}
#enddef

#define LOG_ATS_WRN _MSG
    {WARNING ("[AtS] "+{_MSG})}
#enddef

#define LOG_ATS_WARN _MSG
    {WARNING ("[AtS] "+{_MSG})}
#enddef

#define LOG_ATS _MSG
    {LOG ("[AtS] "+{_MSG})}
#enddef

#define LOG_ATS_DBG _MSG
    {DEBUG ("[AtS] "+{_MSG})}
#enddef

