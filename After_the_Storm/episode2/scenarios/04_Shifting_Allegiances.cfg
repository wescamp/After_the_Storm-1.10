#textdomain wesnoth-After_the_Storm

[scenario]
    id=04_Shifting_Allegiances
    name= _ "Shifting Allegiances"
    {MAP 04_Shifting_Allegiances.map}
    {TURNS 34 33 32}
    next_scenario=05_The_Eastern_Front

    {D_DEATHS}

    {SCENARIO_MUSIC       "nunc_dimittis.ogg"}
    {EXTRA_SCENARIO_MUSIC "breaking_the_chains.ogg"}
    {EXTRA_SCENARIO_MUSIC "battle.ogg"}

    {STORYTXT_SHIFTING_ALLEGIANCES}

    {DAWN2}
    {MORNING2}
    {MIDDAY2}
    {AFTERNOON2}
    {DUSK2}
    {LONGDARK1}
    {LONGDARK2}
    {LONGDARK3}
    {LONGDARK4}
    {DAWN1}
    {MORNING1}
    {MIDDAY1}
    {AFTERNOON1}
    {DUSK1}
    {SHORTDARK}

    {SHAXTHAL_SET_SURFACE_VARIATIONS_FLAG}

    # wmllint: validate-off
    [side]
        side=1
        controller=human
        save_id=player
        team_name=good
        user_team_name= _ "team_name^Elynia"

        {GOLD 190 180 175}

        # wmllint: recognize Elynia
        {CHARACTER_STATS_ELYNIA}
    [/side]

    [side]
        side=2
        team_name=rebels
        user_team_name= _ "team_name^Demons"
        {RAGGED_FLAG}
        color=black

        # wmllint: recognize Elorran
        {CHARACTER_STATS_ELORRAN}
        canrecruit=yes
        facing=sw

        {GOLD 175 150 125}
        recruit=Demon,Faerie Sprite,Animated Rock

        {ai/aliases/stable_singleplayer.cfg}
        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT recruitment_pattern "archer,mixed fighter,fighter,fighter,fighter,mixed fighter"}

            #
            # Ignore Elorran for attacking
            #

            {AI_SIMPLE_ALWAYS_ASPECT passive_leader yes}

            #
            # Become defensive on turn 3
            #

            {AI_ASPECT "grouping" (
                [facet]
                    value="no"
                    turns="1-2"
                [/facet]
                [facet]
                    value="defensive"
                    turns="3-100"
                [/facet]
            )}
        [/ai]
    [/side]
    # wmllint: validate-on

    [side]
        side=3
        team_name=shaxthals
        user_team_name= _ "team_name^Shaxthals"
        {CHAOS_FLAG}
        hidden=yes
        no_leader=yes

        recruit=Shaxthal Drone,Shaxthal Rayblade,Shaxthal Razorbird

        {ai/aliases/stable_singleplayer.cfg}
        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT passive_leader no}
            {AI_SIMPLE_ALWAYS_ASPECT attack_depth ({DIFF 2 3 4})}
            {AI_SIMPLE_ALWAYS_ASPECT recruitment_pattern "mixed fighter,scout,mixed fighter,fighter,mixed fighter,mixed fighter"}
        [/ai]
    [/side]

    [side]
        side=4
        team_name=shaxthals
        user_team_name= _ "team_name^Shaxthals"
        {CHAOS_FLAG}
        hidden=yes
        no_leader=yes

        recruit=Shaxthal Runner Drone,Shaxthal Rayblade

        {ai/aliases/stable_singleplayer.cfg}
        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT passive_leader no}
            {AI_SIMPLE_ALWAYS_ASPECT attack_depth ({DIFF 2 3 4})}
            {AI_SIMPLE_ALWAYS_ASPECT recruitment_pattern "fighter,mixed fighter,mixed fighter,mixed fighter"}
        [/ai]
    [/side]

    {STARTING_VILLAGES 1 8}
    {STARTING_VILLAGES 2 10}

    {FORCE_CHANCE_TO_HIT () (id=Elorran) 0 ()}

    [event]
        name=prestart
        # wmllint: recognize Durvan
        {RECALL_DURVAN_AT_LOCATION  7 22}
        # wmllint: recognize Allyna
        {RECALL_ALLYNA_AT_LOCATION  7 21}
        # wmllint: recognize Zynara
        {RECALL_ZYNARA_AT_LOCATION  5 21}

        {MODIFY_UNIT (id=Allyna) experience 0}
        {MODIFY_UNIT (side=1) facing ne}

        {OBJECTIVES (
            {OBJECTIVE_VICTORY ( _ "Defeat the enemy leader")}

            {OBJECTIVE_DEFEAT  ( _ "Death of Elynia")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Durvan")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Zynara")}

            {TURNS_RUN_OUT}

            {OBJECTIVE_CARRYOVER}
        )}

        [hide_unit]
            id=Elorran
        [/hide_unit]

        [unit]
            side=2
            type=Elvish Marksman
            gender=female
            x,y=12,16
            hitpoints,max_hitpoints=1,1
            moves,max_moves=0,0
            experience,max_experience=0,0
            facing=se
            [status]
                petrified=yes
            [/status]
        [/unit]

        [unit]
            side=2
            type=Elvish Marksman
            gender=male
            x,y=16,17
            hitpoints,max_hitpoints=1,1
            moves,max_moves=0,0
            experience,max_experience=0,0
            facing=sw
            [status]
                petrified=yes
            [/status]
        [/unit]
    [/event]

    # wmllint: recognize Anya
    # wmllint: recognize Tara
#define SA_HIDE_ANYA_AND_TARA
    [store_unit]
        [filter]
            id=Anya
            [or]
                id=Tara
            [/or]
        [/filter]
        kill=yes
        variable=anya_tara_store
    [/store_unit]

    [redraw][/redraw]
#enddef

#define SA_RESTORE_ANYA_AND_TARA
    [store_locations]
        [filter]
            id=Elorran
        [/filter]
        variable=elorran_loc
    [/store_locations]

    {FOREACH anya_tara_store k}
        [unstore_unit]
            variable="anya_tara_store[$k]"
            find_vacant=yes
            x,y=$elorran_loc.x,$elorran_loc.y
        [/unstore_unit]
    {NEXT k}

    {CLEAR_VARIABLE anya_tara_store,elorran_loc}
#enddef

    [event]
        name=start
        [message]
            speaker=Durvan
            message= _ "It’s really been a long trip. Are we there yet?"
        [/message]

        [message]
            speaker=Elynia
            message= _ "No. Dalbloom should be another couple of days away if we don’t stop to rest."
        [/message]

        [message]
            speaker=Allyna
            message= _ "Ah, if you only knew how to use the Ruby’s power to its full extent, we could have avoided all this."
        [/message]

        [message]
            speaker=Elynia
            message= _ "Right. But—"
        [/message]

        [redraw][/redraw]

        [delay]
            time=1000
        [/delay]

        [message]
            speaker=Elynia
            message= _ "<i>(visibly angered)</i> You can’t possibly know about the Ruby of Fire! Who are you?"
        [/message]

        {MODIFY_UNIT (id=Allyna) facing sw}

        [message]
            speaker=Allyna
            message= _ "I’m sorry for lying to you. I really like you, but I needed you to come here..."
        [/message]

        {INCIDENTAL_MUSIC "the_dangerous_symphony.ogg"}

        {PLAY_LEVELOUT_ANIM id=Allyna}

        [store_unit]
            [filter]
                id=Allyna
            [/filter]
            variable=allyna_store
            kill=yes
        [/store_unit]

        [unit]
            # NOTE: Her experience and HP are not preserved. This is intentional.
            {CHARACTER_STATS_ANYA}
            x,y=$allyna_store.x,$allyna_store.y
            facing=$allyna_store.facing
            side=2
        [/unit]
        {NO_UPKEEP}

        {PLAY_LEVELIN_ANIM id=Anya}

        {CLEAR_VARIABLE allyna_store}

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Zynara
            message= _ "An impostor!"
        [/message]

        [message]
            speaker=Anya
            message= _ "No, I simply needed to disguise myself as a helpless human girl so I’d be allowed to travel with you and guide you to this place."
        [/message]

        {MOVE_UNIT (id=Anya)  9 20}
        {MODIFY_UNIT (id=Anya) facing sw}

#define SA_STATUE_SHAPESHIFT _X _Y _WML
    {PLAY_LEVELOUT_ANIM (
        x={_X}
        y={_Y}
    )}

    [store_unit]
        [filter]
            x={_X}
            y={_Y}
        [/filter]
        kill=yes
        variable=statue_store
        mode=replace
    [/store_unit]

    [unit]
        x=$statue_store.x
        y=$statue_store.y
        facing=$statue_store.facing
        side=2
        random_traits,random_gender,generate_name=no,no,no
        {_WML}
    [/unit]

    {PLAY_LEVELIN_ANIM (
        x=$statue_store.x
        y=$statue_store.y
    )}

    {CLEAR_VARIABLE statue_store}
#enddef

        # wmllint: recognize Narango
        {SA_STATUE_SHAPESHIFT 12 16 (
            id=Narango
            name= _ "Narango"
            type=Demon
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_RESILIENT}
            [/modifications]
        )}
        # wmllint: recognize Lydia
        {SA_STATUE_SHAPESHIFT 16 17 (
            id=Lydia
            name= _ "Lydia"
            type=Demon Zephyr
            gender=female
            [modifications]
                {TRAIT_DEXTROUS}
                {TRAIT_QUICK}
            [/modifications]
        )}

#undef SA_STATUE_SHAPESHIFT

        [teleport]
            [filter]
                id=Elorran
            [/filter]
            x,y=10,20
        [/teleport]

        {MODIFY_UNIT (id=Elorran) facing sw}

        [unhide_unit]
            id=Elorran
        [/unhide_unit]

        [animate_unit]
            [filter]
                id=Elorran
            [/filter]
            flag=post_teleport
            with_bars=yes
        [/animate_unit]

        [unit]
            {CHARACTER_STATS_TARA}
            side=2
            x,y=9,19
            facing=sw
        [/unit]
        {NO_UPKEEP}

        [animate_unit]
            [filter]
                id=Tara
            [/filter]
            flag=post_teleport
            with_bars=yes
        [/animate_unit]

        [redraw][/redraw]

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Elynia
            message= _ "What do you want from us?"
        [/message]

        [message]
            speaker=Elorran
            message= _ "We just want your staff, or to be more specific, the Ruby of Fire, which is currently part of it."
        [/message]

        [message]
            speaker=Elynia
            message= _ "You already tried this once and didn’t succeed; what makes you think this time will be any different?"
        [/message]

        [message]
            speaker=Elorran
            message= _ "Actually... I presume you are speaking of someone else?"
        [/message]

        [message]
            speaker=Zynara
            message= _ "My lady, we are wasting precious time here! Let’s just get rid of them!"
        [/message]

        [message]
            speaker=Elynia
            message= _ "The power of the Ruby of Fire is too great and too evil for it to fall into the wrong hands. You fiends shall not get this artifact as long as I live!"
        [/message]

        [message]
            speaker=Elorran
            message= _ "So be it, then. I was hoping to achieve something with a more civilized approach, but I guess diplomacy has become a thing of the past in this world as well."
        [/message]

        [store_starting_location]
            side=2
        [/store_starting_location]

#define SA_TELEPORT_BACK _ID _X _Y
    [animate_unit]
        [filter]
            id={_ID}
        [/filter]
        flag=pre_teleport
        with_bars=yes
    [/animate_unit]

    [teleport]
        [filter]
            id={_ID}
        [/filter]
        x={_X}
        y={_Y}
    [/teleport]

    [redraw][/redraw]
#enddef

        {SA_TELEPORT_BACK Elorran $location.x $location.y}

        {SA_TELEPORT_BACK Tara $location.x $location.y}

        [message]
            speaker=Anya
            message= _ "I’m truly sorry. It wasn’t my intention for things to come to this."
        [/message]

        {SA_TELEPORT_BACK Anya $location.x $location.y}

#undef SA_TELEPORT_BACK

        [redraw][/redraw]

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Durvan
            message= _ "What... was that?"
        [/message]

        [message]
            speaker=Elynia
            message= _ "I’m not sure. There’s something very... unusual about these demons, aside from the fact that there are two faerie beings allied with them."
        [/message]

        [message]
            speaker=Zynara
            message= _ "Let’s purge this plague out of the country!"
        [/message]

        [allow_recruit]
            side=1
            type=Vampire Bat,Ghost,Skeleton,Skeleton Archer,Walking Corpse
        [/allow_recruit]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "You can now recruit undead units!"
        [/message]

        {SA_HIDE_ANYA_AND_TARA}
    [/event]

    [event]
        name=turn 2
        [sound]
            name={SOUND_LIST:BIOMECHANICAL_ROAM}
        [/sound]

        [message]
            speaker=Durvan
            message= _ "Did you all hear that?"
        [/message]

        [message]
            speaker=Elynia
            message= _ "That’s the sound of bad news — shaxthal creatures are approaching."
        [/message]
    [/event]

    [event]
        name=turn 3
        [sound]
            name={SOUND_LIST:BIOMECHANICAL_ROAM}
        [/sound]

        [store_starting_location]
            side=4
        [/store_starting_location]

        [move_unit_fake]
            type=Shaxthal War Drone
            side=4
            x=54,$location.x
            y=22,$location.y
        [/move_unit_fake]

        [unit]
            canrecruit=yes
            type=Shaxthal War Drone
            side=4
            x,y=$location.x,$location.y
            facing=nw
            [modifications]
                {TRAIT_BIOMECHANICAL}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]

        {CAPTURE_VILLAGES 4 $location.x $location.y 7}

        [redraw][/redraw]

        [modify_side]
            side=4
            hidden=no
            {GOLD 180 200 220}
            {INCOME 2 3 4}
        [/modify_side]

        [store_starting_location]
            side=3
        [/store_starting_location]

        [move_unit_fake]
            type=Shaxthal Enforcer Drone
            variation=surface
            side=3
            x=40,$location.x
            y=26,$location.y
        [/move_unit_fake]

        [unit]
            canrecruit=yes
            type=Shaxthal Enforcer Drone
            variation=surface
            side=3
            x,y=$location.x,$location.y
            facing=nw
            [modifications]
                {TRAIT_BIOMECHANICAL}
                {TRAIT_ARMORED}
            [/modifications]
        [/unit]

        {CAPTURE_VILLAGES 3 $location.x $location.y 7}

        [redraw][/redraw]

        [modify_side]
            side=3
            hidden=no
            {GOLD 160 180 200}
            {INCOME 2 3 4}
        [/modify_side]

        [message]
            speaker=Zynara
            message= _ "They have arrived!"
        [/message]

        [message]
            speaker=Elorran
            message= _ "Curse Uria! They have found us!"
        [/message]
    [/event]

    [event]
        name=turn 5

        {SA_RESTORE_ANYA_AND_TARA}

        [message]
            speaker=Durvan
            message= _ "Those metallic beasts don’t seem interested in us as much as they are interested in our foes, but why?"
        [/message]

        [message]
            speaker=Elorran
            message= _ "Lady of Light, I’d like to call a truce. These creatures are our enemies too, and we don’t really want to get involved in a slaughter."
        [/message]

        [message]
            speaker=Elynia
            message= _ "Why should my side accede? Don’t you all work for Uria?"
        [/message]

        [message]
            speaker=Anya
            message= _ "We don’t! We are struggling <i>against</i> her!"
        [/message]

        [message]
            speaker=Zynara
            message= _ "My lady, those demons cannot be trusted! They must be staging a trap, posing as enemies of Uria!"
        [/message]

        [role]
            role=doubtful fairy
            side=1
            race=fairy
            [not]
                id=Elynia
            [/not]
        [/role]

        [role]
            role=suspecting human
            side=1
            race=human
            [not]
                id=Zynara
            [/not]
            [not]
                id=Durvan
            [/not]
        [/role]

        [if]
            [have_unit]
                role=doubtful fairy
            [/have_unit]
            [have_unit]
                role=suspecting human
            [/have_unit]
            [then]
                [message]
                    role=doubtful fairy
                    message= _ "I don’t know, they do seem to have a few of us amongst them. I am fairly sure our kind wouldn’t ally with demons without a very good reason."
                [/message]

                [message]
                    role=suspecting human
                    message= _ "And what if that reason is destroying us? Your kind can’t be trusted!"
                [/message]
            [/then]
        [/if]

        [message]
            speaker=Durvan
            message= _ "My lady?"
        [/message]

        [message]
            speaker=Elynia
            message= _ "(<i>What would Galas and Anlindë have done in this situation?</i>)"
        [/message]

        [message]
            speaker=Zynara
            message= _ "My lady, you must decide now!"
        [/message]

#ifdef __UNUSED__
        [message]
            speaker=Elynia
            message= _ "I know..."
            [option]
                message= _ "Let’s cooperate with these strange demons and repel the shaxthal incursion before they infest the countryside. We’ll decide what to do about them later."
                [command][/command]
            [/option]
            [option]
                message= _ "Allying ourselves with Uria’s spawn would be a great dishonor for the memory of our fallen friends."
                [command]
                    [message]
                        speaker=Elorran
                        message= _ "That’s an unfortunate choice."
                    [/message]

                    {ENDLEVEL_DEFEAT}
                [/command]
            [/option]
        [/message]
#endif

        [message]
            speaker=Elynia
            message= _ "Let’s cooperate with these strange demons and repel the shaxthal incursion before they infest the countryside. We’ll decide what to do about them later."
        [/message]

        [message]
            speaker=Zynara
            message= _ "This is ridiculous! My master must have overestimated your ability to command!"
        [/message]

        [message]
            speaker=Elynia
            message= _ "Your master would have been destroyed if Galas and Anlindë hadn’t been at the command of the elvish troops. They gave him a chance to redeem himself. If it weren’t for that, none of us would be here today discussing this."
        [/message]

        [message]
            speaker=Durvan
            message= _ "Very well, let’s do this!"
        [/message]

        [modify_side]
            side=2
            team_name=good
        [/modify_side]

        {OBJECTIVES (
            {OBJECTIVE_VICTORY ( _ "Defeat the Shaxthal incursion leaders")}

            {OBJECTIVE_DEFEAT  ( _ "Death of Elynia")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Durvan")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Zynara")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Elorran")}

            {TURNS_RUN_OUT}

            {OBJECTIVE_CARRYOVER}
        )}

        {SA_HIDE_ANYA_AND_TARA}
    [/event]

    {HERO_DEATH_BASE
    (Elorran)
    (
        [message]
            speaker=unit
            message= _ "My people! Now that Uria knows we are plotting against her, they are doomed!"
        [/message]
    ) ()}

    {PLACE_IMAGE "scenery/signpost.png" 32 10}

    [event]
        name=moveto
        first_time_only=yes
        [filter]
            side=1
            x,y=32,10
        [/filter]

        [redraw][/redraw]

        [allow_undo][/allow_undo]

        [message]
            speaker=narrator
            image="scenery/signpost.png"
            message= _ "Fort Dalbloom"
        [/message]
    [/event]

    [event]
        name=enemies defeated

        {ENDLEVEL_VICTORY yes}
    [/event]

    [event]
        name=victory

        {SA_RESTORE_ANYA_AND_TARA}

        [message]
            speaker=Anya
            message= _ "Yes! We did it! We did it together!"
        [/message]

        [message]
            speaker=Elynia
            message= _ "Am I right in assuming that the village of Dalbloom doesn’t truly exist anymore, and it’s just the name of an ancient stronghold from the times before the Fall?"
        [/message]

        [message]
            speaker=Elorran
            message= _ "That’s right. We needed you to come here, away from the Alliance’s troops, and away from the Chaos forces. Or at least, we <i>thought</i> they would not be roaming around these parts. It’s alarming that their war beasts have come this far within the human country."
        [/message]

        [message]
            speaker=Elynia
            message= _ "May I know why you believe acquiring the Ruby of Fire will do good to your cause, whatever it is?"
        [/message]

        [message]
            speaker=Tara
            message= _ "My lady, Elorran is one of the few demon lords who refused to heed Uria’s call to war against the good people of Irdya. He came to me seeking supporters for his mission, so we could contact you and destroy the demonic artifact you hold."
        [/message]

        [message]
            speaker=Elorran
            message= _ "According to what Anya heard, you set foot in the Kalari stronghold once, and confronted the Iron Council. You have probably realized the Ruby isn’t a mere piece of magic jewelry, but you may be unaware of the full extent of its power. Long ago, a group of human sorcerers created it and killed Irdya’s very own Gatekeeper, the one who was charged with the task of guarding the entrance to Inferno. That disaster brought this world to Uria’s attention."
        [/message]

        [message]
            speaker=Elorran
            message= _ "The many Gatekeepers were created from the ancient Guardian of Secrets, Uria’s sister. They were assigned to different locations to protect them in case Uria was corrupted again and to prevent anything from entering or leaving Inferno. But Uria has figured this out, and she wants the Ruby of Fire to create a path to allow her to enter and invade Ethea for reasons we haven’t learned yet. There might be something in there which she could use against the few remaining demon gods who may oppose her."
        [/message]

        [message]
            speaker=Elorran
            message= _ "In the process, she will conquer Irdya to test her forces and breed a massive army of biomechanical creatures for use against those who will defend Ethea."
        [/message]

        [message]
            speaker=Elorran
            message= _ "Although some of us think the right being <i>could</i> use the power of the Ruby to destroy or incapacitate Uria, nobody wants to run the risk and unwittingly deliver the artifact to her by failing in such a suicidal mission. Hence we want to destroy it."
        [/message]

        [message]
            speaker=Anya
            message= _ "We really need your help..."
        [/message]

        [message]
            speaker=Elynia
            message= _ "The Ruby of Fire— this staff, originally owned by my master, the Great Sorceress Niryone... it belongs to me. I have sacrificed much keeping it away from those who could threaten the future of the peoples of Irdya. I’m not going to give up. Surely we can thwart Uria’s plans in a different way."
        [/message]

        [message]
            speaker=Elorran
            message= _ "We aren’t the only group that has stood up against her rule, but we are one of the few that has survived to this day. We’ve seen her real power, and only the wielder of the Union could possibly stand a chance against her — if only that power didn’t fall into her hands following your short incursion into her territory."
        [/message]

        [message]
            speaker=Elynia
            message= _ "What do you mean— she cannot use that power, right?"
        [/message]

        [message]
            speaker=Anya
            message= _ "Not yet..."
        [/message]

        [message]
            speaker=Tara
            message= _ "What she expects to find in Ethea might be another artifact that could enable her to wield the Union."
        [/message]

        [message]
            speaker=Elynia
            message= _ "I’m not convinced destroying the Ruby is the correct option. What if there’s an equivalent somewhere else in Irdya, or in another world?"
        [/message]

        [message]
            speaker=Elorran
            message= _ "That’s a risk we’ll have to take. As things stand right now, Uria <i>is</i> more likely to obtain the Ruby than any other alternative."
        [/message]

        [delay]
            time=1000
        [/delay]

        [message]
            speaker=Elynia
            message= _ "The elves... the people whom I swore to protect eons ago need me at this very moment. Let me use the power of the Ruby once again, and then we’ll make sure it won’t be used ever again."
        [/message]

        [delay]
            time=1000
        [/delay]

        [message]
            speaker=Tara
