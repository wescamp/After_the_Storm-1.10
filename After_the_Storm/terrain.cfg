#textdomain wesnoth-After_the_Storm

######### BARRENLAND #########

[terrain_type]
    id=wasteland
    name= _ "Wasteland"
    symbol_image=wasteland
    string=Zw
#ifver WESNOTH_VERSION > 1.11.7
    aliasof=Ut
#else
    aliasof=Uu
#endif
    editor_group=wesnoth-UMC-After_the_Storm
[/terrain_type]

######### CAVE #########

[terrain_type]
    symbol_image=cave/earthy-hills-variation
    id=earthy_rocky_cave
    name={TSTR_TERRAIN_NAME_ROCKBOUND_CAVE}
    editor_name= _ "Earthy Rockbound Cave"
    string=Uhe
#ifver WESNOTH_VERSION > 1.11.7
    aliasof=Ut, Ht
    mvt_alias=-,Ut, Ht
#else
    aliasof=Uu, Hh
    mvt_alias=-,Uu, Hh
#endif
    editor_group=wesnoth-UMC-After_the_Storm
    hide_help=yes
[/terrain_type]

