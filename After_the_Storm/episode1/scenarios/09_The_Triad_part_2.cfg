#undef TT_MEDIUM_SPAWNS

    {PLACE_IMAGE ("items/box.png") 32 20}

    [event]
        name=prestart

        [modify_side]
            side=1
            gold=0
        [/modify_side]

        # wmllint: recognize Elynia
        {RECALL_ELYNIA}
        # wmllint: recognize Mal Keshar
        {RECALL_MAL_KESHAR}

        {MODIFY_UNIT side=1 facing nw}

        {OBJECTIVES (
            victory_string= _ "Current Objectives:"
            {OBJECTIVE_VICTORY ( _ "Find the exit")}

            {OBJECTIVE_DEFEAT  ( _ "Death of Galas")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Elynia")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Mal Keshar")}

            {TURNS_RUN_OUT}

            {NO_UNIT_CARRYOVER_NOTE}
        )}

        [unit]
            side=3
            type=Shaxthal Rayblade
            x,y=29,22
            facing=sw
        [/unit]

#define TT_PALETTE_OVERRIDE
    [modifications]
        [object]
            [effect]
                apply_to="image_mod"
                add="PAL(shaxthal_drone_base>shaxthal_drone_brown)"
            [/effect]
        [/object]
    [/modifications]
#enddef

        [unit]
            side=3
            type=Shaxthal Drone
            x,y=29,21
            facing=sw
            {TT_PALETTE_OVERRIDE}
        [/unit]

        [unit]
            side=3
            type=Shaxthal Drone
            x,y=31,22
            facing=sw
            {TT_PALETTE_OVERRIDE}
        [/unit]

        [unit]
            side=3
            type=Shaxthal Sentry Drone
            x,y=28,22
            facing=sw
            {TT_PALETTE_OVERRIDE}
            [+modifications]
                {TRAIT_BIOMECHANICAL}
                {TRAIT_ARMORED}
            [/modifications]
        [/unit]

#undef TT_PALETTE_OVERRIDE

        # Deactivate Elyssa during the main sequence

        [modify_side]
            side=2
            controller=null
        [/modify_side]

        # Some extra anim
        # FIXME: dispose of the extra animation at some point later

        [object]
            silent=yes
            [filter]
                id=Mal Keshar
            [/filter]
            [effect]
                apply_to=new_animation
                [extra_anim]
                    flag=void_recruiting
                    start_time=-300
                    [frame]
                        duration=100
                        image="units/undead-necromancers/ancient-lich-magic-1.png"
                    [/frame]
                    [frame]
                        duration=100
                        image="units/undead-necromancers/ancient-lich-magic-2.png"
                        sound=magic-dark-big.ogg
                    [/frame]
                    [frame]
                        duration=100
                        image="units/undead-necromancers/ancient-lich-magic-3.png"
                    [/frame]
                    [frame]
                        duration=100
                        image="units/undead-necromancers/ancient-lich-magic-1.png"
                    [/frame]
                    [frame]
                        duration=1
                        image="units/undead-necromancers/ancient-lich.png"
                    [/frame]
                [/extra_anim]
            [/effect]
        [/object]
    [/event]

    [event]
        name=start
        [message]
            speaker=Galas
            message= _ "We must make haste before their reinforcements get us. But, which direction should we go?"
        [/message]

        [message]
            speaker=Elynia
            message= _ "A slight breeze comes from the passage to our left; we should follow it."
        [/message]

        [message]
            speaker=Galas
            message= _ "These passages are eerily vacant. I feel we are being led into a trap of some sort..."
        [/message]
    [/event]

#define TT_REMOVE_SHROUD X Y RADIUS
    [remove_shroud]
        x={X}
        y={Y}
        radius={RADIUS}
        [filter_radius]
            [not]
                terrain=X*,*^X*
            [/not]
        [/filter_radius]
        side=1
    [/remove_shroud]
#enddef

    [event]
        name=moveto
        [filter]
            side=1
            x=1-52
            y=22-31
        [/filter]

        [fire_event]
            name=gauntlet1
        [/fire_event]
    [/event]

    [event]
        name=moveto
        {SIGHTED_SUF_BY_PLAYER (side=3)}

        [fire_event]
            name=gauntlet1
        [/fire_event]
    [/event]

    [event]
        name=gauntlet1

        {TT_REMOVE_SHROUD 36 30 7}

        [redraw][/redraw]

        [scroll_to]
            x,y=36,30
        [/scroll_to]

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Galas
            message= _ "Mal Keshar, we’ll need some reinforcements to get through!"
        [/message]

        [animate_unit]
            [filter]
                id=Mal Keshar
            [/filter]
            flag=void_recruiting
        [/animate_unit]

        [s9_area_spawns]
            x=34-41
            y=29-31
            [not]
                [filter]
                [/filter]
            [/not]
            [not]
                terrain=Q*,X*,*^X*
            [/not]
            {QUANTITY skeletons 3 2 2}
            {QUANTITY ghosts    1 1 1}
        [/s9_area_spawns]

        [message]
            speaker=Mal Keshar
            message= _ "Things are looking grim... We have not fully recovered from that demon’s attack, and her guards are in hot pursuit. Our backups have probably been scattered or slaughtered by now. What’s your actual plan now, suicide?"
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=21,22,23,21,22,23,21,22,23
            y=21,20,20,22,21,21,23,22,22
        [/filter]

        [message]
            speaker=Galas
            message= _ "A gate! Let’s strike it down—"
        [/message]

        [sound]
            name="shaxthal-energy-fire.ogg"
        [/sound]

        [delay]
            time=100
        [/delay]

        [sound]
            name="shaxthal-energy-prelude.ogg"
        [/sound]

        [delay]
            time=100
        [/delay]

        {QUAKE "cave-in.ogg"}

        [sound]
            name="explosion-big.ogg"
        [/sound]

        [terrain]
            x=26,26,27,27,28,29
            y=22,23,23,25,23,24
            terrain=Urb^Es
        [/terrain]

        {TT_REMOVE_SHROUD 30 21 4}

        [redraw]
            side=1
        [/redraw]

        [delay]
            time=500
        [/delay]

        [sound]
            name="ambient/shaxthal-roam-1.ogg,ambient/shaxthal-roam-2.ogg"
        [/sound]

        [delay]
            time=750
        [/delay]

        [message]
            speaker=Elynia
            message= _ "It’s an ambush!"
        [/message]

        [message]
            speaker=Mal Keshar
            message= _ "Damn them all! I don’t know if I’ll be able to keep on with this for much longer."
        [/message]

        [animate_unit]
            [filter]
                id=Mal Keshar
            [/filter]
            flag=void_recruiting
        [/animate_unit]

        [scroll_to]
            x,y=26,24
        [/scroll_to]

        [s9_area_spawns]
            x=22,23,23,24,24,24,25,25,25,26,26,26,27,27,27,27,28,28,28,29,29
            y=23,23,24,22,23,24,23,24,25,23,24,25,24,25,26,27,24,25,26,25,26
            [not]
                [filter]
                [/filter]
            [/not]
            [not]
                terrain=Q*,X*,*^X*
            [/not]
            {QUANTITY skeletons 4 3 2}
            {QUANTITY ghosts    2 1 1}
        [/s9_area_spawns]
    [/event]

    [event]
        name=last breath
        [filter]
            type=Shaxthal Stormblade Ivyel
        [/filter]

        [message]
            speaker=Galas
            message= _ "It’s running away!"
        [/message]

        [store_unit]
            [filter]
                type=Shaxthal Stormblade Ivyel
            [/filter]
            kill=yes
            variable=ivyel_store
        [/store_unit]

        [move_unit_fake]
            type=$ivyel_store.type
            side=$ivyel_store.side
            x=$ivyel_store.x,31
            y=$ivyel_store.y,20
        [/move_unit_fake]

        # Ignore movement costs now

        [move_unit_fake]
            type=$ivyel_store.type
            side=$ivyel_store.side
            x=31,32,33,35
            y=20,17,15,14
        [/move_unit_fake]

        {CLEAR_VARIABLE ivyel_store}

        [message]
            speaker=Elynia
            message= _ "I just hope we damaged it enough so it won’t attack us from behind again. We need to move on before more of them get to us, quickly."
        [/message]

        [message]
            speaker=Mal Keshar
            message= _ "Let’s strike down that gate!"
        [/message]

        {DOOR_TILES_TO_UNITS 4}

        [kill]
            type=Door
            x=30,31-32
            y=18,19
        [/kill]
    [/event]

    [event]
        name=die
        [filter]
            type=Door
            x=21,22,23
            y=20,19,19
        [/filter]

        [kill]
            x,y=$x1,$y1
            fire_event,animate=yes,no
        [/kill]

        {TT_REMOVE_SHROUD 20 18 3}

        {SCROLL_TO_LOCATION_AND_RETURN_TO_PRIMARY_UNIT 20 18}
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=1-22
            y=1-15
            [and]
                id=Galas
                [or]
                    id=Mal Keshar
                [/or]
                [or]
                    id=Elynia
                [/or]
            [/and]
        [/filter]

        [modify_side]
            side=2
            controller=ai
        [/modify_side]

        [store_unit]
            [filter]
                side=1
                {NOT_ON_RECALL_LIST}
            [/filter]
            variable=side1_store
        [/store_unit]

        {FOREACH side1_store k}
            [set_variables]
                name="side1_store[$k]"
                mode=merge
                [value]
                    moves=0
                    attacks_left=0
                    [status]
                        uncovered=yes
                        poisoned=no
                        slowed=no
                    [/status]
                [/value]
            [/set_variables]

            [unstore_unit]
                find_vacant=no
                variable="side1_store[$k]"
            [/unstore_unit]
        {NEXT k}

        [store_unit]
            [filter]
                id=Elyssa
            [/filter]
            variable=elyssa_store
            kill=yes
        [/store_unit]

        [set_variables]
            name=elyssa_store
            mode=merge
            [literal]
                x=18
                y=10
                facing=s
            [/literal]
        [/set_variables]

        [store_map_dimensions][/store_map_dimensions]

        [store_unit]
            [filter]
                side=1
                x=1-$map_size.width
                y=1-$map_size.height
            [/filter]
            kill=yes
            variable=side1_store
        [/store_unit]

        {WHITE_SCREEN}

        [terrain_mask]
            x,y=2,-1
            {MASK 09_The_Triad_part_2_1.mask}
        [/terrain_mask]

        [redraw][/redraw]

        [delay]
            time=100
        [/delay]

        [sound]
            name="explosion-big.ogg"
        [/sound]

        [remove_shroud]
            x,y=17,11
            radius=7
            side=1
        [/remove_shroud]

        {FOREACH side1_store k}
            [unstore_unit]
                variable="side1_store[$k]"
            [/unstore_unit]
        {NEXT k}

        {RESET_SCREEN}

#ifdef 0
        #
        # FIXME: a small attempt at fake fog covering the map after the blast
        # in the final chamber. Doesn't really work and causes abnormally rough
