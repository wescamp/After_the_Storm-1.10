#textdomain wesnoth-After_the_Storm

[scenario]
    id=09_The_Triad_part_2
    name= _ "The Triad — Part 2"
    {MAP 09_The_Triad_part_2.map}
    {TURNS 22 21 20}
    next_scenario="09_The_Triad_part_3"
    victory_when_enemies_defeated=no

    disallow_recall=yes

    {A_DEATHS}

    #
    # NOTE: the story screen does not have an initial music track
    # on purpose. This is intended to allow music to continue playing
    # as it was at the end of E1S9.1.
    #
    [event]
        name=prestart
        [music]
            name="the_city_falls.ogg"
            immediate=no
        [/music]
    [/event]

    {INDOORS} {SCHEDULE_LIGHTING -40 -40 -10}

    {SPAWN_CONTROLLER}

    # wmllint: validate-off

    [side]
        save_id=player

        controller=human
        side=1
        team_name=player
        user_team_name= _ "team_name^Galas"
        shroud=yes

        {NO_ECONOMY}

        # wmllint: recognize Galas
        {CHARACTER_STATS_GALAS}
    [/side]

    [side]
        side=2
        team_name=foe
        user_team_name= _ "team_name^Enemies"
        color=yellow
        {CHAOS_FLAG}
        hidden=yes

        {NO_ECONOMY}

        controller=null
    [/side]

    # wmllint: validate-on

    [side]
        side=3
        team_name=foe
        user_team_name= _ "team_name^Enemies"
        color=blue
        {CHAOS_FLAG}
        hidden=yes

        {NO_ECONOMY}

        {GOLD 120 100 90}

        canrecruit=no
        type=Shaxthal Stormblade Ivyel
        unrenamable=yes
        facing=sw
        [modifications]
            {TRAIT_BIOMECHANICAL}
            {TRAIT_RESILIENT}
        [/modifications]

        {ai/aliases/stable_singleplayer.cfg}
        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT aggression 200.00}
            {AI_SIMPLE_ALWAYS_ASPECT caution      0.00}
            {AI_SIMPLE_ALWAYS_ASPECT grouping       no}
            {AI_SIMPLE_ALWAYS_ASPECT passive_leader no}
            {AI_SIMPLE_ALWAYS_ASPECT attack_depth ({DIFF 2 2 3})}
        [/ai]
    [/side]

    [side]
        side=4
        team_name=foe
        user_team_name= _ "team_name^Enemies"
        {CHAOS_FLAG}
        hidden=yes

        no_leader=yes
        {NO_ECONOMY}
    [/side]

    # wmllint: recognize Elyssa
    {FORCE_CHANCE_TO_HIT (side=1) (id=Elyssa) 0 ()}

    #
    # Glyphs
    #

    {OBJ_HEALING_GLYPH 35 23}

    #
    # Enemy spawners
    #

#define TT_EASY_SPAWNS
    type="Shaxthal Drone"
#enddef

#define TT_MEDIUM_SPAWNS
    {QUANTITY type
    ("Shaxthal Drone")
    ("Shaxthal Drone,Shaxthal Drone,Shaxthal Sentry Drone,Shaxthal Drone,Shaxthal Drone")
    ("Shaxthal Drone,Shaxthal Drone,Shaxthal Sentry Drone")
    }
#enddef

    {TIMED_DRONE_SPAWNER 5  ({TT_MEDIUM_SPAWNS})  3 34 28}
    {TIMED_DRONE_SPAWNER 3  ({TT_EASY_SPAWNS})    3 36 33}
    {TIMED_DRONE_SPAWNER 4  ({TT_EASY_SPAWNS})    3 31 29}
    {TIMED_DRONE_SPAWNER 8  ({TT_MEDIUM_SPAWNS})  3 31 35}
    {TIMED_DRONE_SPAWNER 7  ({TT_EASY_SPAWNS})    3 33 34}
    {TIMED_DRONE_SPAWNER 6  ({TT_EASY_SPAWNS})    3 25 27}
    {TIMED_DRONE_SPAWNER 10 ({TT_MEDIUM_SPAWNS})  3 25 29}
    {TIMED_DRONE_SPAWNER 9  ({TT_EASY_SPAWNS})    3 25 31}

#undef TT_EASY_SPAWNS
#undef TT_MEDIUM_SPAWNS

    {PLACE_IMAGE ("items/box.png") 32 20}

    [event]
        name=prestart

        [modify_side]
            side=1
            gold=0
        [/modify_side]

        # wmllint: recognize Elynia
        {RECALL_ELYNIA}
        # wmllint: recognize Mal Keshar
        {RECALL_MAL_KESHAR}

        {MODIFY_UNIT side=1 facing nw}

        {OBJECTIVES (
            victory_string= _ "Current Objectives:"
            {OBJECTIVE_VICTORY ( _ "Find the exit")}

            {OBJECTIVE_DEFEAT  ( _ "Death of Galas")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Elynia")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Mal Keshar")}

            {TURNS_RUN_OUT}

            {NO_UNIT_CARRYOVER_NOTE}
        )}

        [unit]
            side=3
            type=Shaxthal Rayblade
            x,y=29,22
            facing=sw
        [/unit]

#define TT_PALETTE_OVERRIDE
    [modifications]
        [object]
            [effect]
                apply_to="image_mod"
                add="PAL(shaxthal_drone_base>shaxthal_drone_brown)"
            [/effect]
        [/object]
    [/modifications]
#enddef

        [unit]
            side=3
            type=Shaxthal Drone
            x,y=29,21
            facing=sw
            {TT_PALETTE_OVERRIDE}
        [/unit]

        [unit]
            side=3
            type=Shaxthal Drone
            x,y=31,22
            facing=sw
            {TT_PALETTE_OVERRIDE}
        [/unit]

        [unit]
            side=3
            type=Shaxthal Sentry Drone
            x,y=28,22
            facing=sw
            {TT_PALETTE_OVERRIDE}
            [+modifications]
                {TRAIT_BIOMECHANICAL}
                {TRAIT_ARMORED}
            [/modifications]
        [/unit]

#undef TT_PALETTE_OVERRIDE

        # Some extra anim
        # FIXME: dispose of the extra animation at some point later

        [object]
            silent=yes
            [filter]
                id=Mal Keshar
            [/filter]
            [effect]
                apply_to=new_animation
                [extra_anim]
                    flag=void_recruiting
                    start_time=-300
                    [frame]
                        duration=100
                        image="units/undead-necromancers/ancient-lich-magic-1.png"
                    [/frame]
                    [frame]
                        duration=100
                        image="units/undead-necromancers/ancient-lich-magic-2.png"
                        sound=magic-dark-big.ogg
                    [/frame]
                    [frame]
                        duration=100
                        image="units/undead-necromancers/ancient-lich-magic-3.png"
                    [/frame]
                    [frame]
                        duration=100
                        image="units/undead-necromancers/ancient-lich-magic-1.png"
                    [/frame]
                    [frame]
                        duration=1
                        image="units/undead-necromancers/ancient-lich.png"
                    [/frame]
                [/extra_anim]
            [/effect]
        [/object]
    [/event]

    [event]
        name=DEBUG1

        [teleport]
            [filter]
                id=Galas
            [/filter]
            x,y=26,24
        [/teleport]
        [teleport]
            [filter]
                id=Elynia
            [/filter]
            x,y=26,25
        [/teleport]
        [teleport]
            [filter]
                id=Mal Keshar
            [/filter]
            x,y=27,25
        [/teleport]
    [/event]

    [event]
        name=DEBUG2

        [teleport]
            [filter]
                id=Galas
            [/filter]
            x,y=19,17
        [/teleport]
        [teleport]
            [filter]
                id=Elynia
            [/filter]
            x,y=20,16
        [/teleport]
        [teleport]
            [filter]
                id=Mal Keshar
            [/filter]
            x,y=20,17
        [/teleport]
    [/event]

    [event]
        name=start
        [message]
            speaker=Galas
            message= _ "We must make haste before their reinforcements get us. But which direction should we go?"
        [/message]

        [message]
            speaker=Elynia
            message= _ "A slight breeze comes from the passage to our left; we should follow it."
        [/message]

        [message]
            speaker=Galas
            message= _ "These passages are eerily vacant. I feel we are being led into a trap of some sort..."
        [/message]
    [/event]

#define TT_REMOVE_SHROUD X Y RADIUS
    [remove_shroud]
        x={X}
        y={Y}
        radius={RADIUS}
        [filter_radius]
            [not]
                terrain=X*,*^X*
            [/not]
        [/filter_radius]
        side=1
    [/remove_shroud]
#enddef

    [event]
        name=moveto
        [filter]
            side=1
            x=1-52
            y=22-31
        [/filter]

        [fire_event]
            name=gauntlet1
        [/fire_event]
    [/event]

    [event]
        name=moveto
        {SIGHTED_SUF_BY_PLAYER (side=3)}

        [fire_event]
            name=gauntlet1
        [/fire_event]
    [/event]

    [event]
        name=gauntlet1

        {TT_REMOVE_SHROUD 36 30 7}

        [redraw][/redraw]

        [scroll_to]
            x,y=36,30
        [/scroll_to]

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Galas
            message= _ "Mal Keshar, we’ll need some reinforcements to get through!"
        [/message]

        [animate_unit]
            [filter]
                id=Mal Keshar
            [/filter]
            flag=void_recruiting
        [/animate_unit]

        [s9_area_spawns]
            x=34-41
            y=29-31
            [not]
                [filter]
                [/filter]
            [/not]
            [not]
                terrain=Q*,X*,*^X*
            [/not]
            {QUANTITY skeletons 3 2 2}
            {QUANTITY ghosts    1 1 1}
        [/s9_area_spawns]

        [message]
            speaker=Mal Keshar
            message= _ "Things are looking grim... We have not fully recovered from that demon’s attack, and her guards are in hot pursuit. Our backups have probably been scattered or slaughtered by now. What’s your actual plan now, suicide?"
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=21,22,23,21,22,23,21,22,23
            y=21,20,20,22,21,21,23,22,22
        [/filter]

        [message]
            speaker=Galas
            message= _ "A gate! Let’s strike it down—"
        [/message]

        [sound]
            name="shaxthal-energy-prelude.ogg"
        [/sound]

        [delay]
            time=100
        [/delay]

        [sound]
            name="shaxthal-energy-fire.ogg"
        [/sound]

        [delay]
            time=250
        [/delay]

        {QUAKE "cave-in.ogg"}

        [sound]
            name="explosion-big.ogg"
        [/sound]

        [terrain]
            x=26,26,27,27,28,29
            y=22,23,23,25,23,24
            terrain=Urb^Es
        [/terrain]

        {TT_REMOVE_SHROUD 30 21 4}

        [redraw]
            side=1
        [/redraw]

        [delay]
            time=500
        [/delay]

        [sound]
            name="ambient/shaxthal-roam-1.ogg,ambient/shaxthal-roam-2.ogg"
        [/sound]

        [delay]
            time=750
        [/delay]

        [message]
            speaker=Elynia
            message= _ "It’s an ambush!"
        [/message]

        [message]
            speaker=Mal Keshar
            message= _ "Damn them all! I don’t know if I’ll be able to keep on with this for much longer."
        [/message]

        [animate_unit]
            [filter]
                id=Mal Keshar
            [/filter]
            flag=void_recruiting
        [/animate_unit]

        [scroll_to]
            x,y=26,24
        [/scroll_to]

        [s9_area_spawns]
            x=22,23,23,24,24,24,25,25,25,26,26,26,27,27,27,27,28,28,28,29,29
            y=23,23,24,22,23,24,23,24,25,23,24,25,24,25,26,27,24,25,26,25,26
            [not]
                [filter]
                [/filter]
            [/not]
            [not]
                terrain=Q*,X*,*^X*
            [/not]
            {QUANTITY skeletons 4 3 2}
            {QUANTITY ghosts    2 1 1}
        [/s9_area_spawns]
    [/event]

    [event]
        name=last breath
        [filter]
            type=Shaxthal Stormblade Ivyel
        [/filter]

        [message]
            speaker=Galas
            message= _ "It’s running away!"
        [/message]

        [store_unit]
            [filter]
                type=Shaxthal Stormblade Ivyel
            [/filter]
            kill=yes
            variable=ivyel_store
        [/store_unit]

        [move_unit_fake]
            type=$ivyel_store.type
            side=$ivyel_store.side
            x=$ivyel_store.x,31
            y=$ivyel_store.y,20
        [/move_unit_fake]

        # Ignore movement costs now

        [move_unit_fake]
            type=$ivyel_store.type
            side=$ivyel_store.side
            x=31,32,33,35
            y=20,17,15,14
        [/move_unit_fake]

        {CLEAR_VARIABLE ivyel_store}

        [message]
            speaker=Elynia
            message= _ "I just hope we damaged it enough so it won’t attack us from behind again. We need to move on before more of them get to us, quickly."
        [/message]

        [message]
            speaker=Mal Keshar
            message= _ "Let’s strike down that gate!"
        [/message]

        {DOOR_TILES_TO_UNITS 4}

        [kill]
            type=Door
            x=30,31-32
            y=18,19
        [/kill]
    [/event]

    [event]
        name=die
        [filter]
            type=Door
            x=21,22,23
            y=20,19,19
        [/filter]

        [kill]
            x,y=$x1,$y1
            fire_event,animate=yes,no
        [/kill]

        {TT_REMOVE_SHROUD 20 18 3}

        {SCROLL_TO_LOCATION_AND_RETURN_TO_PRIMARY_UNIT 20 18}
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=1-22
            y=1-15
            [and]
                id=Galas
                [or]
                    id=Mal Keshar
                [/or]
                [or]
                    id=Elynia
                [/or]
            [/and]
        [/filter]

        {LOCK_VIEW}

        [modify_side]
            side=2
            controller=ai
        [/modify_side]

        [store_unit]
            [filter]
                side=1
                {NOT_ON_RECALL_LIST}
            [/filter]
            variable=side1_store
        [/store_unit]

        {FOREACH side1_store k}
            [set_variables]
                name="side1_store[$k]"
                mode=merge
                [value]
                    moves=0
                    attacks_left=0
                    [status]
                        uncovered=yes
                        poisoned=no
                        slowed=no
                    [/status]
                [/value]
            [/set_variables]

            [unstore_unit]
                find_vacant=no
                variable="side1_store[$k]"
            [/unstore_unit]
        {NEXT k}

        {CLEAR_VARIABLE side1_store}

        [hide_unit][/hide_unit]

        {RED_SCREEN}

        [terrain_mask]
            x,y=2,-1
            {MASK 09_The_Triad_part_2_1.mask}
        [/terrain_mask]

        [redraw][/redraw]

        [delay]
            time=100
        [/delay]

        [sound]
            name="explosion-big.ogg"
        [/sound]

        {CLEAR_CAVE_SHROUD (
            x,y=17,11
            radius=7
        )}

        {RESET_SCREEN}

        [unhide_unit][/unhide_unit]

        [redraw]
            side=1
        [/redraw]

        {QUAKE "cave-in.ogg"}

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Mal Keshar
            message= _ "What the—"
        [/message]

        [scroll_to]
            x,y=18,10
        [/scroll_to]

        [delay]
            time=500
        [/delay]

        [scroll_to]
            x,y=18,10
        [/scroll_to]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "Amidst the smoke created by the explosion, two glowing red eyes could be seen..."
        [/message]

        [delay]
            time=500
        [/delay]

        {REPLACE_SCENARIO_MUSIC ("vengeful.ogg")}

        [unit]
            # wmllint: recognize Elyssa
            {CHARACTER_STATS_ELYSSA}
            canrecruit=yes
            side=2
            facing=s
            animate=yes
            x,y=18,10
        [/unit]

        [redraw][/redraw]

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Elynia
            message= _ "No!"
        [/message]

        [delay]
            time=500
        [/delay]

        {MOVE_UNIT (id=Elyssa) 18 11}

        [message]
            speaker=Elyssa
            message= _ "You fools thought you could escape <i>so</i> easily from us, didn’t you? I have not forgotten what you did to me. What does it feel to be at a disadvantage again?"
        [/message]

        [if]
            [not]
                [have_unit]
                    id=Elynia
                    x,y=18,12
                [/have_unit]
            [/not]
            [then]
                {MOVE_UNIT (id=Elynia) 18 12}
            [/then]
        [/if]

        [animate_attack]
            [filter]
                id=Elyssa
            [/filter]
            [filter_second]
                id=Elynia
            [/filter_second]
            [filter_attack]
                range=ranged
                name=ensnare
            [/filter_attack]
            kill=no
            animate=yes
            amount=4
            slowed=yes
        [/animate_attack]

        [redraw][/redraw]

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Elyssa
            message= _ "It doesn’t have to be like this. Just give me the staff back and <b>I</b> will spare your life like you did with mine."
        [/message]

        [remove_shroud]
            x=1-11
            y=4-14
            [not]
                terrain=X*,*^X*
            [/not]
            side=1
        [/remove_shroud]

        [redraw][/redraw]

        {MOVE_UNIT (id=Mal Keshar) 12 12}

        {MOVE_UNIT (id=Galas) 16 13}

        [animate_attack]
            [filter]
                id=Elynia
            [/filter]
            [filter_second]
                id=Elyssa
            [/filter_second]
            [filter_attack]
                range=ranged
            [/filter_attack]
            kill=no
            animate=yes
            amount=5
        [/animate_attack]

        {MODIFY_UNIT (id=Mal Keshar) facing ne}

        [message]
            speaker=Galas
            message= _ "Elynia!"
        [/message]

        [animate_unit]
            [filter]
                id=Mal Keshar
            [/filter]
            flag=void_recruiting
        [/animate_unit]

        [store_locations]
            x=17   ,18,19
            y=11-12,10,11-12
            variable=spawn_locs
        [/store_locations]

        {FOREACH spawn_locs k}
            {RANDOM "Draug,Banebow,Bone Shooter,Bone Shooter,Revenant,Skeleton,Skeleton Archer"}

            [unit]
                x,y=$spawn_locs[$k].x,$spawn_locs[$k].y
                type=$random
                side=1
                animate=yes
                [modifications]
                    {TRAIT_LOYAL}
                [/modifications]
            [/unit]
        {NEXT k}

        {CLEAR_VARIABLE spawn_locs,random}

        {MOVE_UNIT (id=Elynia) 12 11}

        {MOVE_UNIT (id=Galas) 11 12}

        [message]
            speaker=Mal Keshar
            message= _ "Follow this rail, quickly!"
        [/message]

        {MODIFY_UNIT (id=Mal Keshar) facing nw}

        {CLEAR_CAVE_SHROUD (
            x=0-2
            y=6-7
        )}

        [redraw][/redraw]

        {HIGHLIGHT_IMAGE 1 7 "items/gohere.png" ()}

        {OBJECTIVES (
            victory_string= _ "Current Objectives:"
            {OBJECTIVE_VICTORY ( _ "Follow the underground rail and find the exit")}

            {OBJECTIVE_DEFEAT  ( _ "Death of Galas")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Elynia")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Mal Keshar")}

            {TURNS_RUN_OUT}

            {NO_UNIT_CARRYOVER_NOTE}
        )}

        {UNLOCK_VIEW}

        [end_turn][/end_turn]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=1
            y=6-8
            [and]
                id=Elynia
                [or]
                    id=Galas
                [/or]
                [or]
                    id=Mal Keshar
                [/or]
            [/and]
        [/filter]

        {ENDLEVEL_QUIET}
    [/event]

    [event]
        name=victory
        [kill]
            side=1
            {NOT_ON_RECALL_LIST}
            [not]
                id=Elynia
                [or]
                    id=Galas
                [/or]
                [or]
                    id=Mal Keshar
                [/or]
            [/not]
            fire_event=no
            animate=no
        [/kill]
    [/event]

    [event]
        name=time over

        [message]
            speaker=Mal Keshar
            message= _ "There are more of those biomechanical creatures pursuing us now. Oh, well, this entire plan was doomed to failure from the very beginning — I don’t know what I was thinking!"
        [/message]
    [/event]

#undef TT_REMOVE_SHROUD
[/scenario]

