        [/end_turn]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=1
            y=6-8
            [and]
                id=Elynia
                [or]
                    id=Galas
                [/or]
                [or]
                    id=Mal Keshar
                [/or]
            [/and]
        [/filter]

        {ENDLEVEL_QUIET}
    [/event]

    [event]
        name=victory
        [kill]
            side=1
            {NOT_ON_RECALL_LIST}
            [not]
