        [redraw][/redraw]

        {QUAKE "cave-in.ogg"}

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Mal Keshar
            message= _ "What the—"
        [/message]

        [scroll_to]
            x,y=18,10
        [/scroll_to]

        [delay]
            time=500
        [/delay]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "Amidst the smoke created by the explosion, two glowing red eyes could be seen..."
        [/message]

        [delay]
            time=500
        [/delay]

        {REPLACE_SCENARIO_MUSIC ("vengeful.ogg")}

        [unstore_unit]
            variable=elyssa_store
            find_vacant=yes
        [/unstore_unit]

        [animate_unit]
            [filter]
                id=Elyssa
            [/filter]

            with_bars=no
            flag=recruited
        [/animate_unit]

        [redraw][/redraw]

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Elynia
            message= _ "No!"
        [/message]

        [delay]
            time=500
        [/delay]

        {MOVE_UNIT (id=Elyssa) 18 11}

        [message]
            speaker=Elyssa
            message= _ "You fools thought you could escape <i>so</i> easily from us, didn’t you? I have not forgotten what you did to me. What does it feel to be at a disadvantage again?"
        [/message]

        [if]
            [not]
                [have_unit]
                    id=Elynia
                    x,y=18,12
                [/have_unit]
            [/not]
            [then]
                {MOVE_UNIT (id=Elynia) 18 12}
            [/then]
        [/if]

