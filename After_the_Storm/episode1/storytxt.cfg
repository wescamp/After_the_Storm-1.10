#textdomain wesnoth-After_the_Storm

#define STORYTXT_INIT_WARNING
    [story]
        [part]
            music="data/core/sounds/ambient/wardrums.ogg"

            {CAMPAIGN_INTRO_HEADER}

            story={CAMPAIGN_INTRO_WARNING_TITLE}+{CAMPAIGN_INTRO_GAMEPLAY_WARNING}+{CAMPAIGN_INTRO_PADDING}+{CAMPAIGN_INTRO_CONTENT_WARNING}+{CAMPAIGN_INTRO_PADDING}+{CAMPAIGN_INTRO_OPTIONS_WARNING}
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_SKIRMISH
    [story]
        [part]
            music=heroes_rite.ogg
            story= _ "“The defeat of Zhangor.

The destruction of Yechnagoth.

The end of the Chaos Emperor’s rule."
        [/part]
        [part]
            story= _ "I had hoped all such evil influence on Irdya would be over after all our sacrifices. For a while, I had the conviction that we could somehow restore our world’s former glory.

But I was wrong."
        [/part]
        [part]
            story= _ "I am Elynia, former disciple of the late Enchantress Niryone of the Ka’lian of Wesmere Forest. But many remember me instead as the Lady of Light, the blessed elf who fought along Argan, the Master of Darkness, and prevailed against the nigh invincible Demon Lord Zhangor.

My love, Argan. Together, we wielded the legendary Union of Light and Darkness against the false god who nearly exterminated the elvish civilization, the people whom I vowed to protect. Our bond was unbreakable. Until fate forced us apart, and Uria came along."
        [/part]
        [part]
            story= _ "Our bond was so unbreakable, only the power of the Union itself could put an end to Argan’s corruption and suffering.

After so long, I was forced to kill him with my own hands."
        [/part]
        [part]
            story= _ "There was a time when I was said to be pure of heart; that I was fit to wield this staff that once belonged to Niryone. But now, I fear that the evil I have committed could overtake my very soul. Ever since the Union left us, I feel as though I am not myself. I can no longer enjoy a gentle breeze, the taste of food, or fresh water. I do not think I could love again either."
        [/part]
        [part]
            story= _ "This staff has suddenly become a burden, somehow. Is it because I am allowing myself to be overcome by regret and hesitation? The oath I broke... What if by killing Argan I have taken the next step in allowing myself to be corrupted by this unfathomable force? Is it my destiny to become another pawn in Uria’s schemes?"
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S1 _"The Skirmish"}
            story= _ "The Vast Sea seems to be in perpetual unrest now. It was not like this back when I was a young girl. Perhaps Irdya herself is trying to communicate something to us through the changing tides.

The war between the free peoples of Irdya and the forces of Chaos established by Uria and Yechnagoth continues. Unseen enemies of the ancient world, foes from a forgotten era, they threaten to end all life on Irdya through different means. And both bands are relentless in their desire for bloodshed. This is surely pleasing for the so-called mother of demons. But who is she in truth?"
        [/part]
    [/story]
#enddef

#define STORYTXT_HIGH_PASS
    [story]
        [part]
            music=nunc_dimittis.ogg
            story= _ "I had not seen the high, snowy peaks of the Heart Mountains for a long time. The last time we traveled through them, one of Uria’s foul henchmen was in hot pursuit: Mal Hekuba, a powerful undead sorcerer of the Iron Triad; leaders of Uria’s cult on Irdya, and the Chaos Empire in Argan’s absence."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S2 _"High Pass"}
            story= _ "Even then, somehow his power seemed greater than Malin Keshar’s own. It would be highly unfortunate for us to come across him now, of all times, as our own necromancer seems to have been debilitated by the ordeal at the Empire’s capital."
        [/part]
    [/story]
#enddef

#define STORYTXT_CIVIL_WAR
    [story]
        [part]
            music=revelation.ogg
            story= _ "We rested for one night, and swiftly resumed our travel back to the Far North. With their most powerful overlord gone for good, the undead creatures and their masters roaming about the mountains proved to be little more than an occasional nuisance.

A few cultists dared to challenge Mal Keshar on repeated occasions, but none of them were an appropriate match for his power, however weakened he might be after all these years."
        [/part]
        [part]
            story= _ "Naturally, their lives were cut short by their futile boldness.

Some of those who witnessed our combined force hastened to offer us shelter and provisions to make it across the long pass. A handful of young acolytes even went as far as to inquire about joining Mal Keshar’s own sizable cult of followers. None of us particularly objected to the motion, but we all agreed to keep them under careful observation."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S3 _"Civil War in the North"}
            story= _ "After many days, our trip finally came to an end: we were back in the northern country, safe and away from strife’s grasp. Or so it seemed at first."
        [/part]
    [/story]
#enddef

#define STORYTXT_TERROR_AT_DUSK
    [story]
        [part]
            music=underground.ogg
            story= _ "We abandoned Aragwaith territory as agreed, never to return. It was the fairest deal for the elves."
        [/part]
        [part]
            story= _ "The brash behavior of the new leaders of our kind has disappointed me deeply. In my times, only the eldest and wisest of elves could rise to the highest ranks as members of the Ka’lian in Wesmere; decisions were made after meticulous deliberation and careful planning, always taking into account our needs, desires, and hopes as a civilization. Selfish interests, personal quarrels, and such were swept aside for the purpose of our councils.

But I cannot say the current organization is entirely surprising to me. I had already seen our civilization slowly deteriorate near the end of the previous age. After peace in the continent was achieved and secured, the Ka’lian was gradually plagued by inexperienced leaders with ambitious plans, leading up to the greatest mistake of all: Wesmere’s alliance with Zhangor, in anticipation of the Fall of Irdya."
        [/part]
        [part]
            story= _ "I feel disappointed in myself as well. I should have guessed that this would happen if we could not concentrate our efforts in keeping our kin united under a single banner. We should not have spent so much time away from them. Or at the very least, we should have found someone who could fulfill my role as a mediator between our lords in the absence of Galas and I.

Still, I am now certain that our mission in Zocthanol Isle is more essential than I originally believed. The members of the Grand Council stated that no-one witnessed any elf entering or leaving Inodien’s tent. And yet, some people claimed to have heard strange sounds in the forest around the time he was found dead."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S4 _"Terror at Dusk"}
            story= _ "Perhaps we will never learn what really happened that night.

Whatever is the case, I sense we are going to find something else of interest very soon."
        [/part]
    [/story]
#enddef

#define STORYTXT_BAY_OF_TIRIGAZ
    [story]
        [part]
            music=loyalists.ogg
            {STORYTXT_TITLE_CARD_SIMPLE E1S5 _"Bay of Tirigaz"}
            story= _ "As it turned out, our arrival to Tirigaz could not be more timely."
        [/part]
    [/story]
#enddef

#define STORYTXT_QUENOTH_ISLE
    [story]
        [part]
            music=underground.ogg
            story= _ "True to his word, the orcish lord gave us the fastest transport ship in his possession; he also provided us with select orcish warriors for a crew, and enough provisions for many months of travel across the sea. However, he adamantly refused to allow us to hear the news brought by the messenger we saved, and evaded our inquiries about what prompted the saurian conflict."
        [/part]
        [part]
            story= _ "With Mal Keshar’s help, I managed to pinpoint the approximate location of Zocthanol based on a faint, dark presence towards the southwest. We rested within the walls of Tirigaz and departed early on the next morning."
        [/part]
        [part]
            story= _ "Never before in my life I expected to find myself so far from the forests of the Great Continent, surrounded by an endless body of water inhabited by all sorts of exotic creatures; somehow they did not interfere with our journey as we initially feared. Maybe they were aware of the importance of our mission for the life on Irdya."
        [/part]
        [part]
            story= _ "The fear of failing to accomplish this mission and leading us to our deaths in the middle of the unknown did not let me sleep well for any single night. I stayed awake late during the long darkness, guarding the deck with Mal Keshar, contemplating the ever changing mood of the waves, pondering my mistakes, wondering what events continued to transpire on the Great Continent in our absence."
        [/part]
        [part]
            story= _ "After countless days, we finally found our destination lit up by the setting suns."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD E1S6 _"Quenoth Isle" _"Elves of a Different Land"}
            story= _ "We carefully planned our landing, and decided that it would be best to keep the orcs and the undead waiting on the ship while Galas and I contacted the elves and explained the situation to them. If they once had to survive in the wild, perilous desert, they surely wouldn’t have fond memories of such creatures."
        [/part]
    [/story]
#enddef

#define STORYTXT_ELVES_OF_A_DIFFERENT_LAND
    [story]
        [part]
            music=snowfall.ogg
            story= _ "The elves guided us through the forest toward the mountains at the island’s heart, without saying a word to us. We knew it was best to not ask them any questions or do anything that could seem suspicious until we met their authorities."
        [/part]
        [part]
            story= _ "Their clothes, armor, and weapons seemed much more primitive compared to those used by Galas’ kinsmen. Apparently, much of our craft was forgotten by Quetor’el’s group and their descendants. As we approached the more populated areas, I noticed that even their building designs were much unlike those of their ancestors."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_SEARCH_FOR_THE_PAST
    [story]
        [part]
            music=underground.ogg
            story= _ "I had not heard of the name ‘Eloh’ in a very long time, but Galas and his people had heard of her from the dwarves who made contact with these elves long ago. That is just one of many names used to refer to the Guardian of the Arcane Flame who is said to have given life to all faerie beings, including us, elves. Nobody knows exactly when or how her legends first appeared, but the Quenoth elves have apparently forgotten, misinterpreted and exaggerated parts of them."
        [/part]
        [part]
            story= _ "As it seems, the Quenoth elves thrive and live in peace despite lacking much of our civilization’s knowledge and skills. It may be better that way. They are less likely to be corrupted by Uria’s influences in these dark times."
        [/part]
        [part]
            story= _ "Yechnagoth originally controlled a citadel in the heart of Zocthanol Isle where her body resided. Although both the body and the citadel were destroyed by the elves, we suspected that there was much more to find underground."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD E1S7 _"The Search for the Past" _"Resolutions"}
            story= _ "In the morning, we descended into the caves to search for other remains of the place. We found some unusually clean walls — which, as I expected, were hiding the existence of more complex underground tunnels below the island. It seems that Argan, or whoever first discovered Zocthanol, got some help to build the secret citadel."
        [/part]
    [/story]
#enddef

#define STORYTXT_RESOLUTIONS
    [story]
        [part]
            music=underground.ogg
            story= _ "Argan’s mention of ‘Norsulan’ technology in his records worried me. What if we were fighting for a vain purpose? Perhaps Uria’s influence has already caused permanent, irreversible damage on Irdya, and there’s nothing we can do to stop the enemy now?"
        [/part]
        [part]
            story= _ "The ancient information previously gathered by Galas, Anlindë and Mal Keshar matches what we have obtained from Argan’s lair...which he found out through Uria and her most knowledgeable demons. We are not alone. And the thought that there’s a world more technologically advanced than Irdya is...overwhelming."
        [/part]
        [part]
            story= _ "Fortunately Uria’s forces are now separated by the barrier between our world and Inferno. Perhaps, now that they are weak and disorganized, we could have a chance to destroy what’s left of them: the Iron Triad and their followers."
        [/part]
        [part]
            story= _ "But first we’ll need to deal with another problem. According to Mal Keshar, Argan abandoned Zocthanol Isle after Yechnagoth was defeated, but not before recovering the creature’s heart. Although her soul was effectively destroyed along with her replacement body, her source of power wasn’t directly connected to it, and Argan ordered his minions to preserve that heart beneath the ruined plains of Wesmere. I presume that the biomechanical guards we found in the caves there may be protecting it."
        [/part]
        [part]
            story= _ "With that great source of power still intact and in Irdya, our time was running out. We decided to return to the Great Continent as soon as we could to contact our allies and tell them about the shaxthal hive in Wesmere."
        [/part]
        [part]
            story= _ "I wish I could master the power of teleportation that I obtained from the crystal so we won’t have to waste so many days on the Vast Sea; unfortunately, I have not been able to concentrate enough to attempt using it."
        [/part]
    [/story]
#enddef

#define STORYTXT_FEAR
    [story]
        [part]
            music=underground.ogg
            story= _ "We finally said goodbye to the peaceful island and departed the next day."
        [/part]
        [part]
            story= _ "This was perhaps the first time I wanted to stay and forget about the happenings on the Great Continent. Ever since Galas and his group came to interrupt my eternal rest, it’s been a nightmare where everything is relentlessly trying to destroy us as part of that sinister plan to turn Irdya into a wasteland of suffering and decay."
        [/part]
        [part]
            story= _ "I wish I could go back to the old times and prevent that disaster that ruined the world forever.”"
        [/part]
        [part]
            story= _ " — “Not everything went according to our plans."
        [/part]
        [part]
            story= _ "A storm caught us by surprise and drove us off course. We barely resisted long enough to be greeted by the setting suns and a dense fog, finding ourselves before an unknown shoreline and an uncannily silent forest at dusk."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S8 _"Fear"}
            story= _ "With our ship severely damaged, we decided to explore the land and try to decide what to do later."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_TRIAD
    [story]
        [part]
            music=underground.ogg
            story= _"In midst of the battle, a dark mist surrounded me, clouding my vision and piercing my head with an energy that was too strong to resist. Blinded by the pain, I tried to dispel it to no avail, and then heard a voice... a crystalline and beautiful female voice speaking in an unknown language. Then I felt as if I had fallen into a dark chasm, with no ground to hit."
        [/part]
        [part]
            story= _ "The darkness..."
        [/part]
        [part]
            story= _ "The fear..."
        [/part]
        [part]
            story= _ "The strong pulling of Uria’s power knocked me unconscious. It defeated me. I had failed. Uria had caught me off guard."
        [/part]
        [part]
            story= _ "When I opened my eyes it was already too late..."
        [/part]
        [part]
            story= _ "My hands and feet were burning as I was chained to the floor of a grim dark cell, unable to move, screaming and writhing in pain. They had me where they wanted — defenseless, tortured by the cold iron, unable to escape, like a bird with a broken wing. My magic staff was nowhere to be seen, and I could not pronounce a single spell due to the excruciating pain."
        [/part]
        [part]
            story= _ "The pain."
        [/part]
        [part]
            story= _ "I don’t know how much time passed, for I was partially unconscious by the time they arrived to drag me out of the jail. Hours? Days? Who knows."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S9 _"The Triad"}
            story= _ "But at last I was taken to meet my captors, face to face."
        [/part]
    [/story]
#enddef

